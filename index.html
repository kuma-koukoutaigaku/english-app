        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                allData = text.split(/\r?\n/).map(r => r.split(','));

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d).sort((a, b) => b.localeCompare(a));
            menu.innerHTML = '';

        function showContent(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const rows = allData.filter(r => r[0] === date);

                const title = row[1] || "æœ¬æ—¥ã®ãƒ¬ãƒƒã‚¹ãƒ³";

            const msgs = ["ä¸åˆæ ¼ï¼ã‚„ã‚Šç›´ã—","å£°ãŒå°ã•ã„ï¼Ÿ","ã‚‚ã£ã¨ç·´ç¿’ï¼","åŸºç¤ã‚’å›ºã‚ã‚ˆã†","ã‚«ã‚¿ã‚«ãƒŠã£ã½ã„","åŠåˆ†æ­£è§£ï¼","ã„ã„æ„Ÿã˜ï¼","åˆæ ¼ã¾ã§ã‚ã¨å°‘ã—","ã»ã¼å®Œç’§ï¼","åˆæ ¼ï¼ã™ã”ã„ï¼","ä¼èª¬ç´šï¼ç¥ï¼"];

        function check(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);

            const scArea = document.getElementById(`sc-${id}`);
