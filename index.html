    <style>

<body>
    <div class="header-area"><h1 class="main-title">Ké«˜ç­‰å­¦æ ¡-è‹±èªãƒã‚§ãƒƒã‚¯</h1></div>
    <div class="stats-bar">
        <div>ğŸ”¥ æœ¬æ—¥ã®æŒ‘æˆ¦: <span id="totalCount">0</span>å›</div>
        <div>ğŸ† ç´¯è¨ˆåˆæ ¼æ•°: <span id="passCount">0</span>å€‹</div>
    </div>
    <div id="dateMenu" class="menu-container"></div>
    <div id="videoHeader"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let recognition = null;
        const tips = { 'th':"èˆŒå…ˆã‚’è»½ãï¼", 'l':"å‰æ­¯ã®è£ï¼", 'r':"èˆŒã‚’å·»ãï¼", 'v':"ä¸‹å”‡ã‚’å™›ã‚€ï¼", 'f':"æ¯ã‚’åãï¼" };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats_v3')) || { total: 0, pass: 0, passedIds: [], lastDate: "" },
            save() {
                const today = new Date().toLocaleDateString();
                if (this.data.lastDate !== today) { this.data.total = 0; this.data.lastDate = today; }
                localStorage.setItem('kHighStats_v3', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            }
        };

        async function init() {
            stats.save();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                allData = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
                const now = new Date();
                const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
                const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
                const menu = document.getElementById('dateMenu');
                dates.forEach((d, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'date-tab'; btn.innerText = d;
                    btn.onclick = () => { document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); render(d); };
                    menu.appendChild(btn);
                    if(i===0) btn.click();
                });
            } catch (e) { console.error(e); }
        }

        function render(date) {
            const container = document.getElementById('content');
            const vHeader = document.getElementById('videoHeader');
            container.innerHTML = '';
            const dayRows = allData.filter(r => r[0] === date);
            if(dayRows.length > 0) {
                const r = dayRows[0];
                vHeader.innerHTML = `<div class="video-header-card"><span class="video-display-title">${r[1]}</span><a href="${r[12]}" target="_blank" class="yt-main-link">â–¶ ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã§è¦‹ã‚‹</a></div>`;
            }
            dayRows.forEach((row, rowIndex) => {
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim(); const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    const isPassed = stats.data.passedIds.includes(id);
                    container.innerHTML += `
                        <div class="practice-card ${isPassed ? 'cleared' : ''}" id="card-${id}">
                            <span class="jp-text">${jp}</span>
                            <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" data-orig="${w}" onclick="play('${w.replace(/'/g,"")}')">${w}</span>`).join('')}</div>
                            <div class="voice-section">
                                <span class="voice-label">ã‚­ãƒŸã®è‹±èªï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ï¼‰</span>
                                <div class="voice-text" id="fb-${id}">...</div>
                                <div class="score-display" id="sc-${id}"></div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="startCheck('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                            <div class="advice-box" id="ad-${id}"></div>
                        </div>`;
                }
            });
        }

        function play(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            btn.classList.add('recording'); btn.innerText = "åœæ­¢ã—ã¦åˆ¤å®š";
            fb.innerText = "èãå–ã‚Šä¸­...";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; recognition.interimResults = true; 
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                fb.innerText = transcript;
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; recognition = null; };
            recognition.start();
        }

        function judge(target, result, id) {
            // è¨˜å·ã‚’æ¶ˆã—ã¦ã‚¹ãƒšãƒ¼ã‚¹1ã¤ã«çµ±ä¸€ã™ã‚‹ã‚¯ãƒªãƒ¼ãƒ³é–¢æ•°
            const clean = (s) => s.toLowerCase().replace(/[-.,!?]/g, " ").replace(/\s+/g, " ").trim();
            const cleanedResult = clean(result);
            const rWords = cleanedResult.split(" ");
            
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let correct = 0;
            const targetWords = target.split(' ');

            targetWords.forEach((origW, i) => {
                const chip = chips[i];
                const cleanW = clean(origW);
                
                // mix-upã®ã‚ˆã†ã«ãƒã‚¤ãƒ•ãƒ³ã‚’å«ã‚€å˜èªãŒ mix up ã¨ãƒãƒ©ãƒãƒ©ã«èªè­˜ã•ã‚Œã¦ã‚‚æ‹¾ãˆã‚‹ã‚ˆã†ã«ã€éƒ¨åˆ†ä¸€è‡´ã‚‚è€ƒæ…®
                const isMatch = rWords.includes(cleanW) || cleanedResult.includes(cleanW);
                
                if (isMatch) {
                    chip.className = 'word-chip perfect';
                    correct++;
                } else {
                    chip.className = 'word-chip miss';
                    let disp = chip.getAttribute('data-orig');
                    for (let k in tips) { if(cleanW.includes(k)) { disp = disp.replace(new RegExp(k, 'gi'), `<b>$&</b>`); break; } }
                    chip.innerHTML = disp;
                }
            });

            const score = Math.round((correct / targetWords.length) * 100);
            stats.data.total++;
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${score>=90?'#00C853':'#FF9800'}">${score}ç‚¹</span>`;
            
            if (score >= 90) {
                if (!stats.data.passedIds.includes(id)) { stats.data.pass++; stats.data.passedIds.push(id); }
                document.getElementById(`card-${id}`).classList.add('cleared');
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
            stats.save();
            const ad = document.getElementById(`ad-${id}`);
            ad.innerHTML = score >= 90 ? "å®Œç’§ã ãœï¼ãã®èª¿å­ï¼" : "æƒœã—ã„ï¼ãƒã‚¤ãƒ•ãƒ³ï¼ˆ-ï¼‰ãŒã‚ã‚‹å˜èªã‚‚ã€ç¹‹ã’ã¦ä¸€æ°—ã«è¨€ãˆã°èªè­˜ã•ã‚Œã‚‹ã¯ãšã ãœï¼";
            ad.style.display = "block";
        }
        init();
    </script>
