            'ae': "ã€Ã¦ã€ã‚¢ã¨ã‚¨ã®ä¸­é–“ã‚’æ„è­˜ï¼", 'ou': "ã€Ouã€ã¯æœ€å¾Œã«å°ã•ãã€ã‚¥ã€ï¼", 'ei': "ã€Eiã€ã¯ã€ã‚¨ã€ã‚’å¼·ãï¼",
            'l': "ã€Lã€ã¯èˆŒå…ˆã‚’å‰æ­¯ã®è£ã«ï¼", 'r': "ã€Rã€ã¯èˆŒã‚’ã©ã“ã«ã‚‚è§¦ã‚Œã•ã›ãšå¥¥ã¸ï¼",
            'v': "ã€Vã€ã¯ä¸‹å”‡ã‚’ä¸Šã®æ­¯ã§è»½ãæŠ¼ã•ãˆã¦ï¼", 'f': "ã€Fã€ã¯å‰æ­¯ã¨ä¸‹å”‡ã®é–“ã‹ã‚‰æ¯ã‚’æ¼ã‚‰ã—ã¦ï¼",
            's': "ã€Sã€ã¯é‹­ãæ¯ã‚’åãå‡ºã—ã¦ï¼", 't': "èªå°¾ã®ã€Tã€ã¯æ¯ã ã‘ã§æ­¢ã‚ã¦ï¼", 'd': "èªå°¾ã®ã€Dã€ã¯è»½ãå¼¾ã„ã¦ï¼",

        const scoreMsgs = ["ä¸åˆæ ¼","åˆ¤å®šä¸èƒ½","å£°å‡ºã›ï¼","ç”˜ã™ãã‚‹","ã‚«ã‚¿ã‚«ãƒŠå’æ¥­","ã‚ã¨ä¸€æ­©","åˆæ ¼ãƒ©ã‚¤ãƒ³","åˆæ ¼ï¼","å®Œç’§ï¼","ç¥ï¼","ä¼èª¬ï¼"];

        async function loadData() {
            try {

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + ('0' + (now.getMonth() + 1)).slice(-2) + '/' + ('0' + now.getDate()).slice(-2);

            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => {

            menu.innerHTML = '';

            dates.forEach(date => {

        function showContent(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const rows = allData.filter(r => r[0] === date);
            rows.forEach((row, i) => {
                const title = row[1] || "ä»Šæ—¥ã®ãƒ¬ãƒƒã‚¹ãƒ³";
                const yt = row[12] || "#";
                let phs = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `p-${i}-${j}`;
                    const chips = en.split(' ').map(w => `<span class="word-chip" onclick="speak('${w.replace(/'/g,"")}')">${w}</span>`).join(' ');

                }

        function speak(t) {

            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);

        // ãƒŸã‚¹ã—ãŸå˜èªå†…ã®è¦æ³¨æ„æ–‡å­—ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆã™ã‚‹é–¢æ•°
        function highlightMissedWord(word) {
            let highlighted = word;
            // Tipsã«ã‚ã‚‹ã‚­ãƒ¼ï¼ˆth, f, l, rãªã©ï¼‰ã‚’é•·ã„é †ã«ãƒã‚§ãƒƒã‚¯ã—ã¦ç½®æ›
            const keys = Object.keys(tips).sort((a,b) => b.length - a.length);

        function check(targetRaw, id) {
            const btn = document.getElementById(`btn-${id}`);

            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            rec.onresult = (e) => {

                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
                const res = e.results[0][0];

                const sWords = speechRaw.replace(/[.!?,]/g, "").split(/\s+/);
                const tWordsDisplay = targetRaw.split(/\s+/);

                let displaySpeech = [];

                tWordsMatch.forEach((tw, idx) => {

                        const styledWord = highlightMissedWord(originalWord);

                        displaySpeech.push("???");

                    if (hasMiss) {
