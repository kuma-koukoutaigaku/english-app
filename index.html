<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Joy ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF9800; --secondary: #673AB7; --bg: #F0F2F5;
            --score-100: #00C853; --score-70: #2196F3; --score-40: #FFD600; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; line-height: 1.5; }
        .menu-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        /* YouTube„Éú„Çø„É≥„ÇíÁõÆÁ´ã„Åü„Åõ„Çã */
        .yt-button {
            display: flex; align-items: center; justify-content: center; background: var(--yt-red); color: white; 
            padding: 14px; border-radius: 16px; text-decoration: none; 
            font-weight: bold; margin-bottom: 25px; font-size: 1.1rem; box-shadow: 0 4px 0 #b30000; transition: 0.2s;
        }
        .yt-button svg { width: 28px; height: 28px; margin-right: 10px; fill: white; }
        .yt-button:active { transform: translateY(2px); box-shadow: none; }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px f0f0f0 solid; padding-bottom: 25px; }
        
        /* Êó•Êú¨Ë™ûË®≥„ÇíÂ§ß„Åç„Åè„ÉªË¶ã„ÇÑ„Åô„Åè */
        .jp-text { color: #1a1a1a; font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; display: block; line-height: 1.3; }
        .target-phrase { font-size: 1.3rem; margin-bottom: 15px; color: #444; display: block; font-weight: 500; }
        
        .feedback-container { background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #ddd; }
        .feedback-text { font-size: 1rem; color: #666; }
        
        /* „Éú„Çø„É≥„Çí„Çπ„Éû„Éº„Éà„Å´ */
        button.speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 12px; border-radius: 30px; cursor: pointer; font-weight: bold; 
            font-size: 1.1rem; box-shadow: 0 4px 0 #E68A00;
        }
        button.speak-btn:active { transform: translateY(2px); box-shadow: none; }
        
        .score-box { 
            position: absolute; top: -10px; right: 0; color: white; padding: 6px 15px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 900; display: none; transform: rotate(5deg);
        }

        /* ÂÖ∑‰ΩìÁöÑ„Å™„Ç¢„Éâ„Éê„Ç§„ÇπË°®Á§∫ */
        .advice-msg { margin-top: 15px; font-size: 0.95rem; color: #444; background: #FFF9C4; padding: 12px; border-radius: 12px; display: none; border-left: 5px solid #FBC02D; }
        .advice-msg b { color: #d32f2f; }
        
        .status-msg { margin-top: 10px; font-size: 0.85rem; text-align: center; color: #999; }
        .correct { color: var(--score-100); font-weight: bold; }
        .error { color: var(--score-0); text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="text-align:center; color: var(--secondary);">English Joy ‚ú®</h3>
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { document.getElementById('content').innerHTML = 'CSV„É™„É≥„ÇØ„ÇíË≤º„Å£„Å¶„Åè„Å†„Åï„ÅÑ'; }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "" && d <= todayStr).sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active'); showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);

            filteredRows.forEach((row, i) => {
                const youtubeUrl = row[12] ? row[12].trim() : null;
                const ytBtn = youtubeUrl && youtubeUrl.startsWith('http') 
                    ? `<a href="${youtubeUrl}" target="_blank" class="yt-button"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>„Åì„ÅÆ„Ç∑„Éß„Éº„ÉàÂãïÁîª„ÇíË¶ã„Çã</a>` : '';

                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j] ? row[j].trim() : "";
                    const jp = row[j+1] ? row[j+1].trim() : "";
                    if (en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `
                        <div class="phrase-item">
                            <div class="score-box" id="score-${id}"></div>
                            <div class="jp-text">${jp}</div>
                            <div class="target-phrase" id="display-${id}">${en}</div>
                            <div class="feedback-container"><div class="feedback-text" id="feedback-${id}">„ÅÇ„Å™„Åü„ÅÆÂ£∞: ---</div></div>
                            <button class="speak-btn" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">üé§ Áô∫Èü≥„ÉÅ„Çß„ÉÉ„ÇØ</button>
                            <div class="advice-msg" id="advice-${id}"></div>
                            <div class="status-msg" id="status-${id}"></div>
                        </div>`;
                }
                container.innerHTML += `<div class="practice-card">${ytBtn}${phrasesHtml}</div>`;
            });
        }

        function getAdvice(word) {
            const w = word.toLowerCase();
            if (w.includes('r')) return "R„ÅÆÈü≥ÔºöËàå„Çí„Å©„Åì„Å´„ÇÇ‰ªò„Åë„Åö„Å´„ÄÅÂñâ„ÅÆÂ••„Å´„Ç∞„ÉÉ„Å®Âºï„ÅÑ„Å¶„Äå„Ç•„Äç„Å´Ëøë„ÅÑÈü≥„Åã„ÇâÂßã„ÇÅ„Å¶„Åø„Å¶ÔºÅ";
            if (w.includes('l')) return "L„ÅÆÈü≥ÔºöËàå„ÅÆÂÖà„Çí‰∏ä„ÅÆÂâçÊ≠Ø„ÅÆ‰ªò„ÅëÊ†π„Å´„Åó„Å£„Åã„ÇäÊäº„ÅóÂΩì„Å¶„Å¶Èõ¢„Åó„Å¶„Åø„Å¶ÔºÅ";
            if (w.includes('th')) return "Th„ÅÆÈü≥ÔºöÂâçÊ≠Ø„ÅßËàåÂÖà„ÇíËªΩ„ÅèÊåü„Çì„Åß„ÄÅÈöôÈñì„Åã„ÇâÊÅØ„ÇíÂá∫„Åô„ÅÆ„Åå„Ç≥„ÉÑ„Å†„Çà„ÄÇ";
            if (w.includes('v') || w.includes('f')) return "V/F„ÅÆÈü≥Ôºö‰∏ä„ÅÆÂâçÊ≠Ø„Åß‰∏ãÂîá„ÇíËªΩ„ÅèÂôõ„Çì„Åß„ÄÅÊåØÂãï„Åï„Åõ„Å¶„Åø„Å¶ÔºÅ";
            if (w.includes('w')) return "W„ÅÆÈü≥ÔºöÂîá„Çí„Çø„Ç≥„ÅÆ„Çà„ÅÜ„Å´‰∏∏„ÇÅ„Å¶Á™Å„ÅçÂá∫„Åô„ÅÆ„Åå„Éù„Ç§„É≥„Éà„ÄÇ";
            return "ËêΩ„Å°ÁùÄ„ÅÑ„Å¶„ÄÅÂçòË™û„Çí‰∏Ä„Å§„Åö„Å§„ÅØ„Å£„Åç„ÇäÁô∫Èü≥„Åô„Çã„Åì„Å®„ÇíÊÑèË≠ò„Åó„Çà„ÅÜÔºÅ";
        }

        function check(target, id) {
            const display = document.getElementById(`display-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            const status = document.getElementById(`status-${id}`);
            
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            status.innerText = "ËÅ¥„ÅÑ„Å¶„ÅÑ„Åæ„Åô...";

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript;
                const clean = (s) => s.toLowerCase().replace(/[.!?,]/g, "").trim();
                const tWords = target.split(/\s+/);
                const sWords = clean(speech).split(/\s+/);
                
                feedback.innerHTML = `„ÅÇ„Å™„Åü„ÅÆÂ£∞: "<b>${speech}</b>"`;
                
                let correctCount = 0;
                let missedWord = "";
                let resultHtml = "";

                tWords.forEach(word => {
                    if (sWords.includes(clean(word))) {
                        correctCount++;
                        resultHtml += `<span class="correct">${word}</span> `;
                    } else {
                        if (!missedWord) missedWord = word;
                        resultHtml += `<span class="error">${word}</span> `;
                    }
                });
                display.innerHTML = resultHtml;

                const score = Math.round((correctCount / tWords.length) * 100);
                scoreBox.innerText = `${score}ÁÇπ`;
                scoreBox.style.display = "block";
                
                if (score >= 90) { scoreBox.style.background = "var(--score-100)"; advice.style.display = "none"; confetti(); }
                else if (score >= 70) { scoreBox.style.background = "var(--score-70)"; advice.style.display = "none"; }
                else if (score >= 40) { scoreBox.style.background = "var(--score-40)"; scoreBox.style.color = "#333"; }
                else { scoreBox.style.background = "var(--score-0)"; }

                if (missedWord && score < 90) {
                    advice.innerHTML = `üí° <b>"${missedWord}" „ÅÆ„Ç≥„ÉÑ:</b><br>${getAdvice(missedWord)}`;
                    advice.style.display = "block";
                }
                status.innerText = score === 100 ? "Perfect!" : "Keep trying!";
            };
            recognition.start();
        }
        loadData();
    </script>
</body>
</html>
