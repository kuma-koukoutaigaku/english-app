<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CLFZXXHWZQ"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KÈ´ò-Ëã±Ë™û„ÉÅ„Çß„ÉÉ„ÇØ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        :root { --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8; --perfect: #00C853; --miss: #ff4757; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 50px; -webkit-tap-highlight-color: transparent; }
        
        .header-area { text-align: center; margin-bottom: 5px; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.2rem; color: var(--secondary); border-bottom: 3px solid var(--primary); display: inline-block; margin: 10px 0; }
        
        .day-header { text-align: center; margin-bottom: 15px; }
        .video-title { font-weight: bold; font-size: 1.1rem; color: #333; margin-bottom: 8px; display: block; line-height: 1.4; }
        .video-link-btn { display: inline-block; background: #ff0000; color: white; text-decoration: none; padding: 6px 14px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 3px 0 #b30000; }

        .stats-bar { background: #fff; border-radius: 12px; padding: 8px 10px; margin: 10px 0; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .stats-main { flex-grow: 1; display: flex; justify-content: center; gap: 10px; font-weight: bold; font-size: 0.85rem; white-space: nowrap; }
        .reset-btn { background: #eee; border: none; padding: 5px 8px; border-radius: 4px; color: #999; font-size: 0.6rem; cursor: pointer; }
        
        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 15px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 6px 12px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .practice-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .practice-card.cleared { border-color: var(--perfect); background: #f0fff4; }
        
        .jp-text { font-size: 0.9rem; font-weight: 800; margin-bottom: 5px; display: block; color: #666; }
        .word-tap-area { font-size: 1.3rem; margin-bottom: 12px; line-height: 1.5; font-weight: bold; }
        .word-chip { cursor: pointer; padding: 2px 1px; display: inline-block; border-bottom: 2px solid #eee; margin-right: 2px; color: #333; }
        .word-chip.perfect { color: var(--perfect); border-bottom: none; }
        .word-chip.miss { color: #888; }
        .word-chip.miss b { color: var(--miss) !important; text-decoration: underline; font-weight: 900; background: #fff0f0; }

        .voice-section { background: #2d3436; border-radius: 12px; padding: 12px; color: #fff; display: flex; flex-direction: column; gap: 5px; }
        .voice-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .voice-label { font-size: 0.65rem; color: #aaa; }
        .score-display { text-align: right; min-width: 60px; }
        .score-val { font-size: 1.2rem; font-weight: 900; line-height: 1; }
        .voice-text { font-size: 1.05rem; color: #55efc4; font-weight: bold; min-height: 1.2em; }

        .speak-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 12px; box-shadow: 0 4px 0 #E68A00; }
        .speak-btn.recording { background: #d63031 !important; box-shadow: 0 4px 0 #9b2222 !important; }
        
        .advice-box { margin-top: 10px; background: #fff9db; padding: 10px; border-radius: 8px; font-size: 0.85rem; border-left: 4px solid #fcc419; display: none; color: #444; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="header-area"><h1 class="main-title">KÈ´òÁ≠âÂ≠¶Ê†°-Ëã±Ë™û„ÉÅ„Çß„ÉÉ„ÇØ</h1></div>
    
    <div class="stats-bar">
        <div style="width:40px"></div>
        <div class="stats-main">
            <div class="stats-item">üî• ÊåëÊà¶: <span id="totalCount">0</span>Âõû</div>
            <div class="stats-item">üèÜ ÂêàÊ†º: <span id="passCount">0</span>Âõû</div>
        </div>
        <button class="reset-btn" onclick="resetStats()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <div id="dateMenu" class="menu-container"></div>
    <div id="dayHeaderArea"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let recognition = null;
        let isRecording = false;
        let currentTarget = "";
        let currentId = "";

        const tips = {
            'th': "„Äêth„ÄëËàå„ÇíÊåü„Çì„ÅßÊÅØ„ÇíÂá∫„Åõ",'r': "„Äêr„ÄëËàå„Çí„Å©„Åì„Å´„ÇÇ‰ªò„Åë„ÅöÂ••„Å´‰∏∏„ÇÅ„Çç",'l': "„Äêl„ÄëËàåÂÖà„ÇíÂâçÊ≠Ø„ÅÆË£è„Å´Êäº„ÅóÂΩì„Å¶„Çç",'v': "„Äêv„Äë‰∏ãÂîá„ÇíÂôõ„Çì„ÅßÈúá„Çè„Åõ„Çç",'f': "„Äêf„Äë‰∏ãÂîá„ÇíÂôõ„Çì„ÅßÊÅØ„ÇíÂêπ„Åë",
            'sh': "„Äêsh„ÄëÂº∑„ÅèÊÅØ„ÇíÂá∫„Åõ",'ae': "„Äêa„ÄëÂè£„ÇíÊ®™„Å´Â∫É„Åí„Çç",'ee': "„Äêee„Äë„Ç§„Éº„Å®‰º∏„Å∞„Åõ",'ght': "„Äêght„ÄëÂâç„ÅÆÈü≥„ÇíÁπã„Åí„Çç",'ing': "„Äêing„ÄëÈºª„Åã„ÇâÈü≥„ÇíÊäú„Åë",
            's': "„Äês„ÄëÊ≠Ø„ÅÆÈñì„Åã„ÇâÊÅØ„ÇíÊºè„Çâ„Åõ",'z': "„Äêz„ÄëÂñâ„ÅÆÂ••„ÇíÈúá„Çè„Åõ„Çç",'w': "„Äêw„ÄëÂè£„ÇíÂ∞ñ„Çâ„Åõ‰∏ÄÊ∞ó„Å´Â∫É„Åí„Çç",'ch': "„Äêch„ÄëÈã≠„ÅèÂºæ„Åë",'dg': "„Äêdg„ÄëÂñâ„ÅÆÂ••„ÅßÈüø„Åã„Åõ„Çç"
        };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats_v16')) || { total: 0, pass: 0, passedIds: [] },
            save() {
                localStorage.setItem('kHighStats_v16', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            }
        };

        function resetStats() { if(confirm("„É™„Çª„ÉÉ„Éà„Åô„ÇãÔºü")) { localStorage.removeItem('kHighStats_v16'); location.reload(); } }

        async function init() {
            stats.save();
            const res = await fetch(csvUrl);
            const text = await res.text();
            const rawRows = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
            
            const now = new Date();
            const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
            const visibleData = rawRows.slice(1).filter(r => {
                const rowDate = r[0].replace(/-/g, '/');
                return rowDate < todayStr || (rowDate === todayStr && now.getHours() >= 18);
            });

            const dates = [...new Set(visibleData.map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
            const menu = document.getElementById('dateMenu');
            dates.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = d;
                btn.onclick = () => { document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); render(visibleData, d); };
                menu.appendChild(btn); if(i === 0) btn.click();
            });
        }

        function render(allData, date) {
            const container = document.getElementById('content');
            const headerArea = document.getElementById('dayHeaderArea');
            container.innerHTML = '';
            
            const dayRows = allData.filter(r => r[0] === date);
            const title = dayRows[0][1] || "‰ªäÊó•„ÅÆ„É¨„ÉÉ„Çπ„É≥"; 
            const videoUrl = dayRows[0][2] || "#"; 

            headerArea.innerHTML = `
                <div class="day-header">
                    <span class="video-title">${title}</span>
                    <a href="${videoUrl}" target="_blank" class="video-link-btn">üì∫ „Ç∑„Éß„Éº„ÉàÂãïÁîª„ÇíË¶ã„Çã</a>
                </div>`;

            dayRows.forEach((row, rowIndex) => {
                for (let j = 3; j <= 11; j += 2) { 
                    const en = row[j]?.trim(); const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    container.innerHTML += `
                    <div class="practice-card ${stats.data.passedIds.includes(id)?'cleared':''}" id="card-${id}">
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" onclick="play('${w.replace(/[-?!.,]/g,"")}')">${w}</span>`).join('')}</div>
                        <div class="voice-section">
                            <div class="voice-header"><span class="voice-label">„Ç≠„Éü„ÅÆËã±Ë™û</span><div class="score-display" id="sc-${id}"></div></div>
                            <div class="voice-text" id="fb-${id}"></div>
                        </div>
                        <button class="speak-btn" id="btn-${id}" onclick="toggleSpeech('${en.replace(/'/g,"\\'")}', '${id}')">üé§ Âà§ÂÆö„Çπ„Çø„Éº„Éà</button>
                        <div class="advice-box" id="ad-${id}"></div>
                    </div>`;
                }
            });
        }

        function play(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); }

        function toggleSpeech(target, id) {
            if (isRecording) { recognition.stop(); return; }
            currentTarget = target; currentId = id; startCheck();
        }

        function startCheck() {
            const btn = document.getElementById(`btn-${currentId}`);
            const fb = document.getElementById(`fb-${currentId}`);
            fb.innerText = "...";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.onstart = () => { isRecording = true; btn.classList.add('recording'); btn.innerText = "ÂÅúÊ≠¢"; };
            recognition.onresult = (e) => { fb.innerText = Array.from(e.results).map(r => r[0].transcript).join(''); };
            recognition.onend = () => { 
                isRecording = false; btn.classList.remove('recording'); btn.innerText = "üé§ Âà§ÂÆö„Çπ„Çø„Éº„Éà"; 
                if (fb.innerText && fb.innerText !== "...") judge(currentTarget, fb.innerText, currentId);
            };
            recognition.start();
        }

        function judge(target, result, id) {
            const clean = (s) => s.toLowerCase().replace(/[-.,!?]/g, "").trim();
            const rWords = clean(result).split(/\s+/);
            const tWords = target.split(/\s+/);
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let matchCount = 0; let foundTips = [];

            tWords.forEach((origW, i) => {
                const cleanT = clean(origW);
                if (rWords.includes(cleanT)) {
                    chips[i].className = 'word-chip perfect'; matchCount++;
                } else {
                    chips[i].className = 'word-chip miss';
                    let disp = origW;
                    for (let key in tips) {
                        if (cleanT.includes(key)) {
                            disp = disp.replace(new RegExp(key, 'gi'), `<b>$&</b>`);
                            foundTips.push(tips[key]);
                        }
                    }
                    chips[i].innerHTML = disp;
                }
            });

            const score = Math.round((matchCount / tWords.length) * 100);
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${score >= 90 ? '#00C853' : (score >= 50 ? '#FF9800' : '#ff4757')}">${score}ÁÇπ</span>`;
            
            const ad = document.getElementById(`ad-${id}`);
            if (score >= 90) {
                ad.innerHTML = "‚ú® Perfect!"; ad.style.display = "block";
                if (!stats.data.passedIds.includes(id)) {
                    stats.data.pass++; stats.data.passedIds.push(id);
                    document.getElementById(`card-${id}`).classList.add('cleared');
                    confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 } });
                }
            } else if (foundTips.length > 0) {
                ad.innerHTML = [...new Set(foundTips)].slice(0, 2).map(t => `„Éª${t}`).join('<br>');
                ad.style.display = "block";
            } else { ad.style.display = "none"; }
            stats.data.total++; stats.save();
        }
        init();
    </script>
</body>
</html>
