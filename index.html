<body>
    <div class="header-area"><h1 class="main-title">Ké«˜ç­‰å­¦æ ¡-è‹±èªãƒã‚§ãƒƒã‚¯</h1></div>
    
    <div class="stats-bar">
        <div style="width:40px"></div>
        <div class="stats-main">
            <div class="stats-item">ğŸ”¥ æŒ‘æˆ¦: <span id="totalCount">0</span>å›</div>
            <div class="stats-item">ğŸ† åˆæ ¼: <span id="passCount">0</span>å›</div>
        </div>
        <button class="reset-btn" onclick="resetStats()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <div id="dateMenu" class="menu-container"></div>
    <div id="videoSection"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let recognition = null;
        let isRecording = false;

        const tips = {
            'th': "ã€thã€‘èˆŒã‚’æŒŸã‚“ã§æ¯ã‚’å‡ºã›",'r': "ã€rã€‘èˆŒã‚’ã©ã“ã«ã‚‚ä»˜ã‘ãšå¥¥ã«ä¸¸ã‚ã‚",'l': "ã€lã€‘èˆŒå…ˆã‚’å‰æ­¯ã®è£ã«æŠ¼ã—å½“ã¦ã‚",'v': "ã€vã€‘ä¸‹å”‡ã‚’å™›ã‚“ã§éœ‡ã‚ã›ã‚",'f': "ã€fã€‘ä¸‹å”‡ã‚’å™›ã‚“ã§æ¯ã‚’å¹ã‘",
            'sh': "ã€shã€‘ã€Œã‚·ãƒ¼ã€ã®å£ã§å¼·ãæ¯ã‚’å‡ºã›",'ae': "ã€aã€‘ã€Œã‚¢ã€ã¨ã€Œã‚¨ã€ã®ä¸­é–“ã€‚å£ã‚’æ¨ªã«åºƒã’ã‚",'ee': "ã€eeã€‘æ¨ªã«å¼•ã„ã¦ã‚¤ãƒ¼ã¨ä¼¸ã°ã›",'ght': "ã€ghtã€‘ç™ºéŸ³ã›ãšå‰ã®éŸ³ã‚’ç¹‹ã’ã‚",'ing': "ã€ingã€‘é¼»ã‹ã‚‰éŸ³ã‚’æŠœã‘",
            's': "ã€sã€‘æ­¯ã‚’é–‰ã˜éš™é–“ã‹ã‚‰æ¯ã‚’æ¼ã‚‰ã›",'z': "ã€zã€‘å–‰ã®å¥¥ã‚’éœ‡ã‚ã›ã¦ã‚ºãƒ¼ã¨å‡ºã›",'w': "ã€wã€‘å£ã‚’å°–ã‚‰ã›ã¦ä¸€æ°—ã«åºƒã’ã‚",'ch': "ã€chã€‘ã€Œãƒãƒƒã€ã¨é‹­ãç©ºæ°—ã‚’å¼¾ã‘",'dg': "ã€dgã€‘å–‰ã®å¥¥ã§ã€Œãƒ‚ã€ã¨éŸ¿ã‹ã›ã‚",
            'ph': "ã€phã€‘fã¨åŒã˜ã€‚ä¸‹å”‡ã‚’å™›ã‚",'ea': "ã€eaã€‘æ¨ªã«ç·Šå¼µã•ã›ã¦ã‚¤ãƒ¼ã¨ä¼¸ã°ã›",'ou': "ã€ouã€‘ã‚¢ã‹ã‚‰ã‚¦ã¸æ»‘ã‚‰ã‹ã«ç¹‹ã’ã‚",'ow': "ã€owã€‘ã€Œã‚¢ã‚¦ï¼ã€ã¨å£ã‚’å¤§ããå‹•ã‹ã›",'ar': "ã€arã€‘ã‚¢ã¨è¨€ã„ãªãŒã‚‰èˆŒã‚’å¥¥ã«å¼•ãè¾¼ã‚"
        };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats_v13')) || { total: 0, pass: 0, passedIds: [] },
            save() {
                localStorage.setItem('kHighStats_v13', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            }
        };

        function resetStats() { if(confirm("ãƒªã‚»ãƒƒãƒˆã™ã‚‹ï¼Ÿ")) { localStorage.removeItem('kHighStats_v13'); location.reload(); } }

        async function init() {
            stats.save();
            const res = await fetch(csvUrl);
            const text = await res.text();
            const rawRows = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
            
            const now = new Date();
            const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
            const currentHour = now.getHours();

            const visibleData = rawRows.slice(1).filter(r => {
                const rowDate = r[0].replace(/-/g, '/');
                if (rowDate < todayStr) return true;
                if (rowDate === todayStr && currentHour >= 18) return true;
                return false;
            });

            const dates = [...new Set(visibleData.map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
            const menu = document.getElementById('dateMenu');
            dates.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = d;
                btn.onclick = () => { 
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); 
                    btn.classList.add('active'); 
                    render(visibleData, d); 
                };
                menu.appendChild(btn); if(i === 0) btn.click();
            });
        }

        function render(allData, date) {
            const container = document.getElementById('content');
            const videoSection = document.getElementById('videoSection');
            container.innerHTML = '';
            videoSection.innerHTML = '';

            const dayRows = allData.filter(r => r[0] === date);
            if(dayRows[0] && dayRows[0][1]) {
                videoSection.innerHTML = `<div class="video-btn-wrapper"><a href="${dayRows[0][1]}" target="_blank" class="video-link-btn">ğŸ“º ã“ã®æ—¥ã®ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã‚’è¦‹ã‚‹</a></div>`;
            }

            dayRows.forEach((row, rowIndex) => {
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim(); const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    container.innerHTML += `
                    <div class="practice-card ${stats.data.passedIds.includes(id)?'cleared':''}" id="card-${id}">
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" onclick="play('${w.replace(/[-?!.,]/g,"")}')">${w}</span>`).join('')}</div>
                        <div class="voice-section">
                            <div class="voice-header"><span class="voice-label">ã‚­ãƒŸã®è‹±èª</span><div class="score-display" id="sc-${id}"></div></div>
                            <div class="voice-text" id="fb-${id}"></div>
                        </div>
                        <button class="speak-btn" id="btn-${id}" onclick="toggleSpeech('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                        <div class="advice-box" id="ad-${id}"></div>
                    </div>`;
                }
            });
        }

        function play(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); }

        function toggleSpeech(target, id) {
            if (isRecording) { recognition.stop(); return; }
            startCheck(target, id);
        }

        function startCheck(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            fb.innerText = "";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.onstart = () => { isRecording = true; btn.classList.add('recording'); btn.innerText = "åœæ­¢"; };
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                fb.innerText = transcript;
                if (e.results[0].isFinal) { judge(target, transcript, id); recognition.stop(); }
            };
            recognition.onend = () => { 
                isRecording = false; btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; 
                if(recognition) { recognition.abort(); recognition = null; }
            };
            recognition.start();
        }

        function judge(target, result, id) {
            const clean = (s) => s.toLowerCase().replace(/[-.,!?]/g, "").trim();
            const rWords = clean(result).split(/\s+/);
            const tWords = target.split(/\s+/);
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let matchCount = 0; 
            let foundTips = [];

            tWords.forEach((origW, i) => {
                const cleanT = clean(origW);
                const chip = chips[i];
                if (rWords.includes(cleanT)) {
                    chip.className = 'word-chip perfect'; chip.innerHTML = origW; matchCount++;
                } else {
                    chip.className = 'word-chip miss';
                    let disp = origW;
                    for (let key in tips) {
                        if (cleanT.includes(key)) {
                            disp = disp.replace(new RegExp(key, 'gi'), `<b>$&</b>`);
                            foundTips.push(tips[key]);
                        }
                    }
                    chip.innerHTML = disp;
                }
            });

            const score = Math.round((matchCount / tWords.length) * 100);
            const scoreColor = score >= 90 ? '#00C853' : (score >= 50 ? '#FF9800' : '#ff4757');
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${scoreColor}">${score}ç‚¹</span>`;
            
            const ad = document.getElementById(`ad-${id}`);
            if (score >= 90) {
                ad.innerHTML = "âœ¨ Perfect!";
                ad.style.display = "block";
            } else if (foundTips.length > 0) {
                // é‡è¤‡å‰Šé™¤ã—ã¦ã€ä¸Šã‹ã‚‰2ã¤ã ã‘æŠ½å‡º
                const uniqueTips = [...new Set(foundTips)].slice(0, 2);
                ad.innerHTML = uniqueTips.map(t => `ãƒ»${t}`).join('<br>');
                ad.style.display = "block";
            } else {
                ad.style.display = "none";
            }

            if (score >= 90 && !stats.data.passedIds.includes(id)) {
                stats.data.pass++; stats.data.passedIds.push(id);
                document.getElementById(`card-${id}`).classList.add('cleared');
                confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 } });
            }
            stats.data.total++; stats.save();
        }
        init();
    </script>
