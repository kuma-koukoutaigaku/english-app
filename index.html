    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        :root { --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8; --perfect: #00C853; --miss: #ff4757; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 50px; -webkit-tap-highlight-color: transparent; }
        
        .header-area { text-align: center; margin-bottom: 5px; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.2rem; color: var(--secondary); border-bottom: 3px solid var(--primary); display: inline-block; margin: 10px 0; }
        
        .day-header { text-align: center; margin-bottom: 15px; }
        .video-title { font-weight: bold; font-size: 1.1rem; color: #333; margin-bottom: 10px; display: block; }
        .video-link-btn { display: inline-flex; align-items: center; background: #fff; color: #333; text-decoration: none; padding: 8px 18px; border-radius: 25px; font-weight: bold; font-size: 0.85rem; border: 2px solid #ff0000; }
        .yt-icon { color: #ff0000; font-size: 1.2rem; margin-right: 8px; font-weight: bold; }

        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 15px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 6px 12px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .practice-card { background: white; border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .practice-card.cleared { border-color: var(--perfect); background: #f0fff4; }
        
        .jp-text { font-size: 0.95rem; font-weight: 800; margin-bottom: 8px; display: block; color: #555; }
        .word-tap-area { font-size: 1.4rem; margin-bottom: 15px; line-height: 1.4; font-weight: bold; color: #000; }
        .word-chip { cursor: pointer; padding: 2px 1px; display: inline-block; border-bottom: 2px solid #eee; margin-right: 3px; }
        .word-chip.perfect { color: var(--perfect); border-bottom: none; }
        .word-chip.miss { color: #888; }
        .word-chip.miss b { color: var(--miss) !important; text-decoration: underline; font-weight: 900; background: #fff0f0; }

        .voice-section { background: #2d3436; border-radius: 12px; padding: 12px; color: #fff; }
        .voice-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .voice-label { font-size: 0.65rem; color: #aaa; }
        .score-val { font-size: 1.2rem; font-weight: 900; }
        .voice-text { font-size: 1.05rem; color: #55efc4; font-weight: bold; min-height: 1.2em; }

        .speak-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 12px; box-shadow: 0 4px 0 #E68A00; }
        .speak-btn.recording { background: #d63031 !important; box-shadow: 0 4px 0 #9b2222 !important; }
        
        .advice-box { margin-top: 10px; background: #fff9db; padding: 10px; border-radius: 8px; font-size: 0.85rem; border-left: 4px solid #fcc419; display: none; color: #444; }
    </style>
</head>
<body>
    <div class="header-area"><h1 class="main-title">Ké«˜-è‹±èªãƒã‚§ãƒƒã‚¯</h1></div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="dayHeaderArea"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let recognition = null;
        let isRecording = false;
        let currentTarget = "";
        let currentId = "";

        const tips = {
            'th': "ã€thã€‘èˆŒã‚’æŒŸã‚“ã§æ¯ã‚’å‡ºã›",'r': "ã€rã€‘èˆŒã‚’ä¸¸ã‚ã‚",'l': "ã€lã€‘èˆŒå…ˆã‚’å‰æ­¯ã®è£ã«",'v': "ã€vã€‘ä¸‹å”‡ã‚’å™›ã‚",'f': "ã€fã€‘ä¸‹å”‡ã‚’å™›ã‚",
            'sh': "ã€shã€‘å¼·ãæ¯ã‚’",'ae': "ã€aã€‘å£ã‚’æ¨ªã«åºƒã’ã‚",'ee': "ã€eeã€‘ã‚¤ãƒ¼ã¨ä¼¸ã°ã›",'ght': "ã€ghtã€‘éŸ³ã‚’ç¹‹ã’ã‚",'ing': "ã€ingã€‘é¼»ã‹ã‚‰æŠœã‘"
        };

        async function init() {
            const res = await fetch(csvUrl);
            const text = await res.text();
            const rawRows = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
            
            const now = new Date();
            const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
            const visibleData = rawRows.slice(1).filter(r => r[0].replace(/-/g, '/') <= todayStr);

            const dates = [...new Set(visibleData.map(r => r[0]))].sort((a,b) => b.localeCompare(a));
            const menu = document.getElementById('dateMenu');
            dates.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = d;
                btn.onclick = () => { document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); render(visibleData, d); };
                menu.appendChild(btn); if(i === 0) btn.click();
            });
        }

        function render(allData, date) {
            const container = document.getElementById('content');
            const headerArea = document.getElementById('dayHeaderArea');
            container.innerHTML = '';
            
            const dayRows = allData.filter(r => r[0] === date);
            const title = dayRows[0][1] || "è‹±å˜èªãƒã‚§ãƒƒã‚¯"; // Båˆ—
            const videoUrl = dayRows[0][12] || "#"; // ä»¥å‰ã®ä¾‹ã«åŸºã¥ãå‹•ç”»URLã¯ç«¯ã£ã“

            headerArea.innerHTML = `
                <div class="day-header">
                    <span class="video-title">${title}</span>
                    <a href="${videoUrl}" target="_blank" class="video-link-btn"><span class="yt-icon">â–¶</span> ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã‚’è¦‹ã‚‹</a>
                </div>`;

            dayRows.forEach((row, rowIndex) => {
                // Cåˆ—(2)ã‹ã‚‰é–‹å§‹ã€C:è‹±èª(2), D:æ—¥æœ¬èª(3), E:è‹±èª(4), F:æ—¥æœ¬èª(5)...
                for (let j = 2; j <= 10; j += 2) { 
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    container.innerHTML += `
                    <div class="practice-card" id="card-${id}">
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" onclick="play('${w.replace(/[-?!.,]/g,"")}')">${w}</span>`).join('')}</div>
                        <div class="voice-section">
                            <div class="voice-header"><span class="voice-label">ã‚­ãƒŸã®è‹±èª</span><div id="sc-${id}"></div></div>
                            <div class="voice-text" id="fb-${id}"></div>
                        </div>
                        <button class="speak-btn" id="btn-${id}" onclick="toggleSpeech('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                        <div class="advice-box" id="ad-${id}"></div>
                    </div>`;
                }
            });
        }

        function play(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); }

        function toggleSpeech(target, id) {
            if (isRecording) {
                if (recognition) recognition.stop();
                return;
            }
            currentTarget = target; currentId = id; startCheck();
        }

        function startCheck() {
            const btn = document.getElementById(`btn-${currentId}`);
            const fb = document.getElementById(`fb-${currentId}`);
            fb.innerText = "...";
            
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!window.SpeechRecognition) { alert("ãƒ–ãƒ©ã‚¦ã‚¶ãŒéŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“"); return; }

            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = false;

            recognition.onstart = () => { isRecording = true; btn.classList.add('recording'); btn.innerText = "åœæ­¢"; };
            
            recognition.onresult = (e) => {
                const result = Array.from(e.results).map(r => r[0].transcript).join('');
                fb.innerText = result;
            };

            recognition.onend = () => {
                // iPhoneå¯¾å¿œ: ç¢ºå®Ÿã«ãƒ•ãƒ©ã‚°ã‚’è½ã¨ã—ã¦UIã‚’ãƒªã‚»ãƒƒãƒˆ
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
                const finalResult = fb.innerText;
                if (finalResult && finalResult !== "...") {
                    judge(currentTarget, finalResult, currentId);
                }
            };

            recognition.onerror = () => {
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
            };

            recognition.start();
        }

        function judge(target, result, id) {
            const clean = (s) => s.toLowerCase().replace(/[-.,!?]/g, "").trim();
            const rWords = clean(result).split(/\s+/);
            const tWords = target.split(/\s+/);
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let matchCount = 0; let foundTips = [];

            tWords.forEach((origW, i) => {
                const cleanT = clean(origW);
                if (rWords.includes(cleanT)) {
                    chips[i].className = 'word-chip perfect'; matchCount++;
                } else {
                    chips[i].className = 'word-chip miss';
                    let disp = origW;
                    for (let key in tips) {
                        if (cleanT.includes(key)) {
                            disp = disp.replace(new RegExp(key, 'gi'), `<b>$&</b>`);
                            foundTips.push(tips[key]);
                        }
                    }
                    chips[i].innerHTML = disp;
                }
            });

            const score = Math.round((matchCount / tWords.length) * 100);
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${score >= 90 ? '#00C853' : '#ff4757'}">${score}ç‚¹</span>`;
            
            const ad = document.getElementById(`ad-${id}`);
            if (score >= 90) {
                ad.innerHTML = "âœ¨ Perfect!"; ad.style.display = "block";
                confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 } });
            } else if (foundTips.length > 0) {
                ad.innerHTML = [...new Set(foundTips)].slice(0, 2).map(t => `ãƒ»${t}`).join('<br>');
                ad.style.display = "block";
            }
        }
        init();
    </script>
</body>
