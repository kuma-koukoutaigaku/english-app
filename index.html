    <style>

        .voice-section { background: #2d3436; border-radius: 15px; padding: 15px 15px 15px 80px; color: #fff; position: relative; min-height: 60px; }
        .score-display { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 2.2rem; font-weight: 900; color: #FFD700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1; }

    </style>
</head>
<body>

    <div class="header-area">
        <h1 class="main-title">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</h1>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">ä»Šæ—¥ã‚­ãƒŸãŒã‚„ã£ãŸå›æ•°</span>
                <span class="stat-value" id="dayCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ã¿ã‚“ãªã®ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°</span>
                <span class="stat-value" id="globalCount">0</span>
            </div>
        </div>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">èª­ã¿è¾¼ã¿ä¸­...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let myStats = JSON.parse(localStorage.getItem('k_v7_stats') || '{}');
        let currentOpenDate = "";

        // ç‰¹å¾´çš„ãªéŸ³ã”ã¨ã®ã‚¢ãƒ‰ãƒã‚¤ã‚¹ãƒãƒƒãƒ—
        const phonicsTips = {
            'l': "ã€Lã€ã®ç™ºéŸ³ï¼èˆŒã®å…ˆã‚’ä¸Šã®å‰æ­¯ã®ä»˜ã‘æ ¹ã«æŠ¼ã—å½“ã¦ã¦ã¿ã¦ã€‚",
            'r': "ã€Rã€ãŒæƒœã—ã„ã€‚èˆŒã‚’ã©ã“ã«ã‚‚ä»˜ã‘ãšã«ã€å–‰ã®å¥¥ã«å¼•ãã‚¤ãƒ¡ãƒ¼ã‚¸ï¼",
            'th': "ã€Thã€ã¯å‰æ­¯ã§èˆŒã‚’è»½ãæŒŸã‚“ã§ã€æ¯ã‚’å¹ãã‚ˆã†ã«ç™ºéŸ³ã—ã¦ã€‚",
            'v': "ã€Vã€ã¯ä¸Šã®å‰æ­¯ã§ä¸‹å”‡ã‚’è»½ãå™›ã‚“ã§æŒ¯å‹•ã•ã›ã¦ã¿ã¦ã€‚",
            'f': "ã€Fã€ã¯å”‡ã‚’å™›ã¾ãšã«ã€éš™é–“ã‹ã‚‰ç©ºæ°—ã‚’æ¼ã‚‰ã™æ„Ÿã˜ã ã‚ˆã€‚",
            's': "ã€Sã€ã®æ¯ã®æ¼ã‚‰ã—æ–¹ãŒè¶³ã‚Šãªã„ã‹ã‚‚ã€‚é‹­ãã€ã‚¹ãƒƒã€ã¨å‡ºãã†ã€‚",
            'sh': "ã€Shã€ã¯é™ã‹ã«ã•ã›ã‚‹æ™‚ã®ã€ã‚·ãƒ¼ã€ã®å£ã‚’æ„è­˜ã—ã¦ã€‚",
            'a': "ã€Aã€ã¯å£ã‚’æ¨ªã«åºƒã’ã¦ã€ã‚¨ã€ã¨ã€ã‚¢ã€ã®ä¸­é–“ã‚’ç‹™ãŠã†ã€‚",
            'o': "ã€Oã€ã¯æ—¥æœ¬èªã®ã€ã‚ªã€ã‚ˆã‚Šå°‘ã—å£ã‚’é–‹ã‘ã¦ã€ã‚¢ã€ã«è¿‘ãã€‚",
            'w': "ã€Wã€ã¯å£ã‚’ã‚¿ã‚³ã®ã‚ˆã†ã«ã™ã¼ã‚ã¦ã‹ã‚‰ä¸€æ°—ã«åºƒã’ã¦ã€‚"
        };

        function updateStats() {
            document.getElementById('dayCount').innerText = myStats[currentOpenDate] || 0;
            const myTotal = Object.values(myStats).reduce((a, b) => a + b, 0);
            document.getElementById('globalCount').innerText = (1500 + myTotal * 10).toLocaleString();
        }

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const today = new Date();
            const todayStr = today.getFullYear() + "/" + 
                            String(today.getMonth() + 1).padStart(2, '0') + "/" + 
                            String(today.getDate()).padStart(2, '0');

            // ä»Šæ—¥ä»¥å‰ã®æ—¥ä»˜ã ã‘ã‚’æŠ½å‡ºã—ã€æœ€æ–°é †ã«ã‚½ãƒ¼ãƒˆ
            const dates = [...new Set(allData.slice(1).map(r => r[0]))]
                .filter(d => d && d.trim() !== "" && d <= todayStr)
                .sort((a, b) => b.localeCompare(a)); 

            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab';
                btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active');
                    currentOpenDate = date;
                    updateStats();
                    showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.firstChild) menu.firstChild.click();
        }

        function playWord(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US';
            uttr.rate = 0.85;
            window.speechSynthesis.speak(uttr);
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const videoTitle = row[1] || "è‹±ä¼šè©±ãƒ¬ãƒƒã‚¹ãƒ³";
                const youtubeUrl = row[12] || "#";
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `p-${i}-${j}`;
                    const wordChips = en.split(' ').map(w => `<span class="word-chip" onclick="playWord('${w.replace(/'/g,"")}')">${w}</span>`).join(' ');

                    phrasesHtml += `
                        <div class="phrase-item">
                            <span class="jp-text">${jp}</span>
                            <div class="word-tap-area" id="area-${id}">${wordChips}</div>
                            <div class="voice-section">
                                <div class="score-display" id="score-${id}"></div>
                                <div class="voice-text" id="feedback-${id}">...</div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                            <div class="advice-box" id="advice-${id}"></div>
                        </div>`;
                }
                container.innerHTML += `<div class="practice-card">
                    <div class="yt-area">
                        <a href="${youtubeUrl}" target="_blank" class="yt-link">
                            <svg class="yt-icon-svg" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                            <span class="yt-sub-text">ã“ã®å‹•ç”»ã‚’ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã§è¦‹ã‚‹</span>
                            <span class="yt-video-title">${videoTitle}</span>
                        </a>
                    </div>${phrasesHtml}</div>`;
            });
        }

        function check(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const area = document.getElementById(`area-${id}`);
            const scoreDisp = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            
            btn.innerText = "è´ã„ã¦ã„ã¾ã™...";
            myStats[currentOpenDate] = (myStats[currentOpenDate] || 0) + 1;
            localStorage.setItem('k_v7_stats', JSON.stringify(myStats));
            updateStats();

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
                const speech = event.results[0][0].transcript;
                const conf = event.results[0][0].confidence;
                feedback.innerText = speech;

                const tWords = target.split(/\s+/);
                const sWords = speech.toLowerCase().replace(/[.!?,]/g, "").split(/\s+/);
                
                let correctCount = 0;
                let resultHtml = "";
                let missedChars = "";

                tWords.forEach(word => {
                    const cleanW = word.toLowerCase().replace(/[.!?,]/g, "");
                    const isCorrect = sWords.includes(cleanW);
                    let cls = "miss";
                    
                    if(isCorrect) {
                        if(conf > 0.92) { cls = "perfect"; correctCount += 1; }
                        else { cls = "good"; correctCount += 0.8; }
                    } else {
                        missedChars += cleanW; // è¨€ãˆãªã‹ã£ãŸå˜èªã®æ–‡å­—ã‚’è“„ç©
                    }
                    resultHtml += `<span class="word-chip ${cls}" onclick="playWord('${word.replace(/'/g,"")}')">${word}</span> `;
                });
                area.innerHTML = resultHtml;

                const finalScore = Math.round((correctCount / tWords.length) * 100);
                scoreDisp.innerHTML = finalScore + '<span class="score-unit">ç‚¹</span>';
                scoreDisp.style.color = finalScore >= 90 ? "#00C853" : (finalScore >= 60 ? "#FF9800" : "#FF5252");

                if(finalScore >= 95) {
                    advice.style.display = "none";
                    confetti();
                } else {
                    // å¤±æ•—ã—ãŸå˜èªã«å«ã¾ã‚Œã‚‹æ–‡å­—ã‹ã‚‰ã‚¢ãƒ‰ãƒã‚¤ã‚¹ã‚’é¸å®š
                    let selectedTip = "ãŠæ‰‹æœ¬ã®å˜èªã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã€éŸ³ã®é•ã„ã‚’ç¢ºèªã—ã¦ã¿ã¦ï¼";
                    for (let key in phonicsTips) {
                        if (missedChars.includes(key)) {
                            selectedTip = phonicsTips[key];
                            break;
                        }
                    }
                    advice.style.display = "block";
                    advice.innerHTML = `<b>ğŸ’¡ ã‚¢ãƒ‰ãƒã‚¤ã‚¹ï¼š</b><br>${selectedTip}`;
                }
            };
            recognition.onerror = () => { btn.innerText = "ã‚‚ã†ä¸€åº¦ï¼"; };
            recognition.start();
        }
        loadData();
    </script>
