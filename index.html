    <div class="stats-bar">

    <script>

        let allData = [];
        let recognition = null;

        const tips = { 'th':"èˆŒã®å…ˆã‚’å‰æ­¯ã§è»½ãæŒŸã‚“ã§å¹ã„ã¦ï¼", 'l':"èˆŒå…ˆã‚’ä¸Šã®å‰æ­¯ã®ä»˜ã‘æ ¹ã«æŠ¼ã—å½“ã¦ã¦ï¼", 'r':"èˆŒã‚’ã©ã“ã«ã‚‚ä»˜ã‘ãšå¥¥ã«å¼•ã£è¾¼ã‚ã¦ï¼", 'v':"ä¸Šã®å‰æ­¯ã‚’ä¸‹å”‡ã«è»½ãå½“ã¦ã¦éœ‡ã‚ã›ã¦ï¼", 'f':"ä¸Šã®å‰æ­¯ã§ä¸‹å”‡ã‚’è»½ãæŠ¼ã•ãˆã¦æ¯ã‚’å‡ºã—ã¦ï¼", 's':"å‰æ­¯ã‚’é–‰ã˜ã¦éš™é–“ã‹ã‚‰ã€Œã‚¹ãƒ¼ã€ã¨å‡ºã—ã¦ï¼", 'sh':"å£ã‚’ä¸¸ãçªãå‡ºã—ã¦ã€Œã‚·ãƒ¥ãƒ¼ã€ï¼", 'ae':"ã€Œã‚¢ã€ã®å£ã®å½¢ã§ã€Œã‚¨ã€ã¨è¨€ã£ã¦ã¿ã¦ï¼", 'ou':"ã€Œã‚ªã€ã‹ã‚‰ã€Œã‚¦ã€ã¸æ»‘ã‚‰ã‹ã«ç¹‹ã’ã¦ï¼", 'ei':"ã€Œã‚¨ã€ã‹ã‚‰ã€Œã‚¤ã€ã¸éŸ³ã‚’ã‚¹ãƒ©ã‚¤ãƒ‰ã•ã›ã¦ï¼", 'w':"å”‡ã‚’æ€ã„åˆ‡ã‚Šã™ã¼ã‚ã¦ã‹ã‚‰åºƒã’ã¦ï¼", 'z':"ã€Œã‚ºãƒ¼ã€ã¨å–‰ã‚’éœ‡ã‚ã›ã‚‹ã®ãŒã‚³ãƒ„ï¼", 'ch':"ã€Œãƒãƒƒã€ã¨çŸ­ãæ¯ã‚’å¼¾ã‘ã•ã›ã¦ï¼", 'dg':"å–‰ã‚’é³´ã‚‰ã—ãªãŒã‚‰ã€Œãƒ‚ãƒƒã€ã¨å¼·ãï¼", 'm':"å”‡ã‚’ã—ã£ã‹ã‚Šé–‰ã˜ã¦é¼»ã‹ã‚‰éŸ³ã‚’å‡ºã—ã¦ï¼", 'n':"èˆŒå…ˆã‚’ä¸Šã«ä»˜ã‘ã¦é¼»ã‹ã‚‰æŠœãæ„Ÿã˜ï¼", 'ng':"é¼»ã®å¥¥ã‚’å¡ãã‚ˆã†ã«ã€Œãƒ³ã‚°ãƒƒã€ï¼", 't':"èˆŒå…ˆã‚’å¼¾ã„ã¦ã€Œãƒˆã‚¥ãƒƒã€ã¨æ¯ã‚’é£›ã°ã—ã¦ï¼", 'd':"ã€Œãƒ‰ã‚¥ãƒƒã€ã¨çŸ­ãå–‰ã‚’éœ‡ã‚ã›ã¦ï¼", 'b':"å”‡ã‚’ãƒ‘ãƒƒã¨é›¢ã—ã¦ç ´è£‚ã•ã›ã¦ï¼" };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats')) || { total: 0, pass: 0, lastDate: "", passedItems: [] },
            save() {
                const today = new Date().toLocaleDateString();
                if (this.data.lastDate !== today) { this.data.total = 0; this.data.lastDate = today; }
                localStorage.setItem('kHighStats', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            },
            addPass(id) {
                if (!this.data.passedItems.includes(id)) { this.data.passedItems.push(id); this.data.pass++; return true; }
                return false;
            }
        };

        async function init() {
            stats.save();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const now = new Date();
                const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
                
                allData = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
                const filteredData = allData.slice(1).filter(r => {
                    const rowDate = r[0].replace(/-/g, '/');
                    return (rowDate <= todayStr); // 18æ™‚åˆ¶é™ã¯ä¸€æ—¦å¤–ã—ã¦ç¢ºå®Ÿã«è¡¨ç¤ºå„ªå…ˆ
                });

                const dates = [...new Set(filteredData.map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
                const menu = document.getElementById('dateMenu');
                if (dates.length === 0) { document.getElementById('content').innerHTML = "<p style='text-align:center;'>ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ä¸­...</p>"; return; }
                
                dates.forEach((d, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'date-tab'; btn.innerText = d;
                    btn.onclick = () => { document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); render(d); };
                    menu.appendChild(btn);
                    if(i===0) btn.click();
                });
            } catch (e) { console.error("Load Error:", e); }
        }

        function render(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            allData.filter(r => r[0] === date).forEach((row, rowIndex) => {
                const videoTitle = row[1] || "è‹±ä¼šè©±";
                const videoLink = row[11] || "#";
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `item-${date}-${rowIndex}-${j}`.replace(/\//g, '-');
                    const isCleared = stats.data.passedItems.includes(id);
                    
                    const card = document.createElement('div');
                    card.className = `practice-card ${isCleared ? 'cleared' : ''}`;
                    card.id = `card-${id}`;
                    card.innerHTML = `
                        <div class="card-header"><span class="video-title">ğŸ“º ${videoTitle}</span><a href="${videoLink}" target="_blank" class="yt-btn">å‹•ç”»</a></div>
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}"></div>
                        <div class="voice-section">
                            <div class="voice-info"><span class="voice-label">ã‚­ãƒŸã®è‹±èª</span><div class="voice-text" id="fb-${id}">---</div></div>
                            <div class="score-box"><span class="score-sub">SCORE</span><span class="score-num" id="val-${id}">--</span></div>
                        </div>
                        <button class="speak-btn" id="btn-${id}">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                        <div class="advice-box" id="ad-${id}"></div>
                    `;
                    container.appendChild(card);
                    
                    const area = document.getElementById(`area-${id}`);
                    en.split(' ').forEach(w => {
                        const span = document.createElement('span');
                        span.className = 'word-chip';
                        span.innerText = w;
                        span.onclick = () => play(w.replace(/[.!?,]/g, ""));
                        area.appendChild(span);
                    });

                    document.getElementById(`btn-${id}`).onclick = () => startCheck(en, id);
                }
            });
        }

        function play(t) {
            const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            fb.innerText = "èãå–ã‚Šä¸­...";
            btn.classList.add('recording');
            btn.innerText = "åœæ­¢ã—ã¦åˆ¤å®š";
            
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                fb.innerText = transcript;
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; recognition = null; };
            recognition.start();
        }

        function judge(target, result, id) {
            const tWords = target.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const rWords = result.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const chips = document.getElementById(`area-${id}`).children;
            let correct = 0;
            let firstMissKey = null;

            tWords.forEach((tw, i) => {
                if (rWords.includes(tw)) {
                    chips[i].className = 'word-chip perfect';
                    correct++;
                } else {
                    chips[i].className = 'word-chip miss';
                    if (!firstMissKey) {
                        for (let k in tips) { if (tw.includes(k)) { firstMissKey = k; break; } }
                    }
                }
            });

            const score = Math.round((correct / tWords.length) * 100);
            stats.data.total++;
            const scoreVal = document.getElementById(`val-${id}`);
            scoreVal.innerText = score;
            scoreVal.style.color = score >= 90 ? '#00C853' : '#FF9800';

            const ad = document.getElementById(`ad-${id}`);
            if (score >= 90) {
                stats.addPass(id);
                document.getElementById(`card-${id}`).classList.add('cleared');
                ad.innerHTML = "<b>ğŸ‰ åˆæ ¼ï¼</b> ç´ æ™´ã‚‰ã—ã„ç™ºéŸ³ã ãœï¼";
                if(score === 100) confetti();
