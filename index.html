    <style>
        /* CSSã¯ä¸€ç•ªæœ€åˆã®çŠ¶æ…‹ã‚’ç¶­æŒ */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        :root { --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8; --perfect: #00C853; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        .header-area { text-align: center; margin-bottom: 20px; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.5rem; color: var(--secondary); margin: 10px 0; border-bottom: 3px solid var(--primary); display: inline-block; }

        .date-tab.active { background: var(--secondary); color: white; }
        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 25px; }
        .jp-text { color: #1a1a1a; font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; display: block; }
        .word-tap-area { font-size: 1.4rem; margin-bottom: 15px; line-height: 1.8; }
        .word-chip { cursor: pointer; padding: 2px 6px; border-radius: 6px; display: inline-block; border-bottom: 1px dashed #ccc; }

<body>
    <div class="header-area"><h1 class="main-title">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</h1></div>
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">èª­ã¿è¾¼ã¿ä¸­...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];

        // ã‚«ãƒ³ãƒå•é¡Œã‚’è§£æ±ºã™ã‚‹ãƒ‘ãƒ¼ã‚¹å‡¦ç†ã®ã¿è¿½åŠ 
        function parseCSV(text) {
            const rows = []; let current = []; let field = ""; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { current.push(field); field = ""; }
                else if ((char === '\r' || char === '\n') && !inQuotes) {
                    current.push(field); if (current.length > 1) rows.push(current);
                    field = ""; current = []; if (char === '\r' && text[i+1] === '\n') i++;
                } else { field += char; }
            }
            if (field || current.length > 0) { current.push(field); rows.push(current); }
            return rows;
        }

        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                allData = parseCSV(text);
                createMenu();
            } catch (e) { document.getElementById('content').innerHTML = "CSVèª­ã¿è¾¼ã¿å¤±æ•—"; }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(Boolean).sort((a,b)=>b.localeCompare(a));
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab';
                btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active');
                    showContent(date);
                };
                menu.appendChild(btn);
            });
            if(menu.firstChild) menu.firstChild.click();
        }

        function showContent(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const rows = allData.filter(r => r[0] === date);
            rows.forEach((row, i) => {
                const title = row[1];
                let phs = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en) continue;
                    const id = `p-${i}-${j}`;
                    const chips = en.split(' ').map(w => `<span class="word-chip" onclick="speak('${w.replace(/'/g,"")}')">${w}</span>`).join(' ');
                    phs += `<div style="margin-bottom:30px;">
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}">${chips}</div>
                        <div class="voice-section">
                            <div class="voice-text" id="fb-${id}">...</div>
                            <div class="score-display" id="sc-${id}"></div>
                        </div>
                        <button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                    </div>`;
                }
                container.innerHTML += `<div class="practice-card"><h2>${title}</h2>${phs}</div>`;
            });
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function check(targetRaw, id) {
            const btn = document.getElementById(`btn-${id}`);
            if (btn.innerText === "è´ãå–ã‚Šä¸­...") return;
            btn.innerText = "è´ãå–ã‚Šä¸­...";
            const Recognition = window.webkitSpeechRecognition || window.Recognition;
            const rec = new Recognition();
            rec.lang = 'en-US';
            rec.onresult = (e) => {
                const res = e.results[0][0];
                const speechRaw = res.transcript.toLowerCase();
                document.getElementById(`fb-${id}`).innerText = res.transcript;
                
                const tWords = targetRaw.toLowerCase().replace(/[.!?,]/g, "").split(/\s+/);
                const sWords = speechRaw.replace(/[.!?,]/g, "").split(/\s+/);
                let matches = 0;
                tWords.forEach(tw => { if(sWords.includes(tw)) matches++; });
                let score = Math.round((matches / tWords.length) * 100);
                
                document.getElementById(`sc-${id}`).innerHTML = `<b>${score}ç‚¹</b>`;
                
                // è¿½è·¡ã‚¤ãƒ™ãƒ³ãƒˆé€ä¿¡
                gtag('event', 'score', { 'value': score, 'phrase': targetRaw });
                amplitude.track('Practice Completed', { 'score': score, 'phrase': targetRaw });

                if(score >= 70) confetti();
                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
            };
            rec.onerror = () => { btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; };
            rec.start();
        }
        loadData();
    </script>
