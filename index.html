<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8;
            --score-100: #00C853; --score-70: #2196F3; --score-40: #FF9800; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ */
        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .view-count { font-size: 0.75rem; color: #777; background: #fff; padding: 4px 10px; border-radius: 10px; border: 1px solid #ddd; }

        .menu-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; }
        .date-tab.active { background: var(--secondary); color: white; }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        .yt-button {
            display: flex; align-items: center; justify-content: center; background: var(--yt-red); color: white; 
            padding: 14px; border-radius: 16px; text-decoration: none; 
            font-weight: bold; margin-bottom: 25px; font-size: 1.1rem; box-shadow: 0 4px 0 #b30000;
        }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px #f0f0f0 solid; padding-bottom: 25px; }
        
        .jp-text { color: #1a1a1a; font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; display: block; }
        .target-phrase { font-size: 1.2rem; margin-bottom: 15px; color: #666; display: block; }
        
        .feedback-container { background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #ddd; }

        }

        .advice-msg { margin-top: 15px; font-size: 0.95rem; color: #444; background: #E3F2FD; padding: 12px; border-radius: 12px; display: none; border-left: 5px solid #2196F3; }
        
        /* å˜èªã”ã¨ã®çŠ¶æ…‹è‰² */
        .perfect { color: var(--score-100); font-weight: bold; } /* å®Œç’§ */
        .good { color: #FF9800; font-weight: bold; text-decoration: underline wavy; } /* é€šã˜ãŸã‘ã©ç™ºéŸ³ãŒç”˜ã„ */
        .miss { color: var(--score-0); text-decoration: underline; font-weight: bold; } /* èãå–ã‚Œãªã‹ã£ãŸ */
    </style>
</head>
<body>
    <div class="header-area">
        <h3 style="margin:0; color: var(--secondary);">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡ ğŸ“</h3>
        <div class="view-count" id="visitorCount">Views: 1</div>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];

        // ç°¡æ˜“ã‚¢ã‚¯ã‚»ã‚¹ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ï¼‰
        let views = localStorage.getItem('page_views') || 0;
        views++;
        localStorage.setItem('page_views', views);
        document.getElementById('visitorCount').innerText = `Total Views: ${views}`;

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "" && d <= todayStr).sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active'); showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const youtubeUrl = row[12] ? row[12].trim() : null;
                const ytBtn = youtubeUrl && youtubeUrl.startsWith('http') ? `<a href="${youtubeUrl}" target="_blank" class="yt-button"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>ã“ã®ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã‚’è¦‹ã‚‹</a>` : '';
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j] ? row[j].trim() : "";
                    const jp = row[j+1] ? row[j+1].trim() : "";
                    if (en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `<div class="phrase-item"><div class="score-box" id="score-${id}"></div><div class="jp-text">${jp}</div><div class="target-phrase" id="display-${id}">${en}</div><div class="feedback-container"><div class="feedback-text" id="feedback-${id}">ã‚ãªãŸã®å£°: ---</div></div><button class="speak-btn" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">ğŸ¤ ç™ºéŸ³ãƒã‚§ãƒƒã‚¯</button><div class="advice-msg" id="advice-${id}"></div></div>`;
                }
                container.innerHTML += `<div class="practice-card">${ytBtn}${phrasesHtml}</div>`;
            });
        }

        function getDetailedAdvice(word) {
            const w = word.toLowerCase();
            const rules = [
                { k: 'th', m: 'ã€ThéŸ³ã€‘èˆŒå…ˆã‚’ä¸Šã®å‰æ­¯ã§è»½ãå™›ã‚“ã§ã¿ã¦ã€‚ã‚µè¡Œã«ãªã‚‰ãªã„ã‚ˆã†ã«ï¼' },
                { k: 'r', m: 'ã€RéŸ³ã€‘èˆŒã‚’å–‰ã®å¥¥ã«å¼•ã„ã¦ï¼ã€Œã‚¥ã€ã®å£ã‹ã‚‰å§‹ã‚ã‚‹ã¨ãã‚Œã£ã½ããªã‚‹ã‚ˆã€‚' },
                { k: 'l', m: 'ã€LéŸ³ã€‘èˆŒå…ˆã‚’å‰æ­¯ã®ä»˜ã‘æ ¹ã«æŠ¼ã—å½“ã¦ã¦ã€ãƒ‘ãƒƒã¨é›¢ã—ã¦ï¼' },
                { k: 'f', m: 'ã€FéŸ³ã€‘ä¸Šã®å‰æ­¯ã‚’ä¸‹å”‡ã«è»½ãæ·»ãˆã¦ã€æ¯ã‚’å¹ãå‡ºã—ã¦ã€‚' },
                { k: 'v', m: 'ã€VéŸ³ã€‘Fã®å½¢ã§ã€å–‰ã‚’éœ‡ã‚ã›ã¦ã€Œãƒ´ãƒ¼ã€ã¨éŸ³ã‚’å‡ºãã†ã€‚' },
                { k: 'sh', m: 'ã€ShéŸ³ã€‘ã‚¢ãƒ’ãƒ«å£ã§ã€Œã‚·ã‚£ãƒ¼ï¼ã€ã¨é‹­ãæ¯ã‚’å‡ºã—ã¦ã€‚' },
                { k: 'ae', m: 'ã€Ã¦éŸ³ã€‘å£ã‚’æ¨ªã«å¤§ããé–‹ã‘ã¦ã€Œã‚¢ã€ã¨ã€Œã‚¨ã€ã‚’åŒæ™‚ã«è¨€ã†æ„Ÿã˜ã€‚' }
            ];
            for(let r of rules) { if(w.includes(r.k)) return r.m; }
            return "ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚’å¼·ã‚ã«ã€ä¸€å˜èªãšã¤ã¯ã£ãã‚Šè¨€ã£ã¦ã¿ã‚ˆã†ï¼";
        }

        function check(target, id) {
            const display = document.getElementById(`display-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const res = event.results[0][0];
                const speech = res.transcript;
                const confidence = res.confidence;
                
                const clean = (s) => s.toLowerCase().replace(/[.!?,]/g, "").trim();
                const tWords = target.split(/\s+/);
                const sWords = clean(speech).split(/\s+/);
                
                feedback.innerHTML = `ã‚ãªãŸã®å£°: "<b>${speech}</b>"`;
                
                let totalConfidence = 0;
                let resultHtml = "";
                let missedWord = "";

                tWords.forEach(word => {
                    const cleanW = clean(word);
                    if (sWords.includes(cleanW)) {
                        // èªè­˜ã•ã‚ŒãŸã‘ã©è‡ªä¿¡åº¦ãŒä½ã„(0.85æœªæº€)å ´åˆã¯ã€Œgoodï¼ˆã‚ªãƒ¬ãƒ³ã‚¸ï¼‰ã€ã«ã™ã‚‹
                        if (confidence < 0.85) {
                            resultHtml += `<span class="good">${word}</span> `;
                            if(!missedWord) missedWord = word;
                        } else {
                            resultHtml += `<span class="perfect">${word}</span> `;
                        }
                        totalConfidence++;
                    } else {
                        resultHtml += `<span class="miss">${word}</span> `;
                        if (!missedWord) missedWord = word;
                    }
                });
                display.innerHTML = resultHtml;

                let score = Math.round((totalConfidence / tWords.length) * 100 * (0.6 + (confidence * 0.4)));
                if(score > 100) score = 100;

                scoreBox.innerText = `${score}ç‚¹`;
                scoreBox.style.display = "block";
                
                if (score >= 90) { scoreBox.style.background = "var(--score-100)"; advice.style.display = "none"; confetti(); }
                else if (score >= 70) { 
                    scoreBox.style.background = "var(--score-70)"; 
                    advice.innerHTML = `ğŸ’¡ <b>æƒœã—ã„ï¼</b><br>æ³¢ç·šã®å˜èªã¯é€šã˜ã¾ã—ãŸãŒã€ã‚‚ã£ã¨ã¯ã£ãã‚Šç™ºéŸ³ã™ã‚‹ã¨ã‚¹ã‚³ã‚¢ãŒä¸ŠãŒã‚Šã¾ã™ã€‚`;
                    advice.style.display = "block";
                }
                else { 
                    scoreBox.style.background = (score >= 40) ? "var(--score-40)" : "var(--score-0)";
                    advice.innerHTML = `ğŸ’¡ <b>"${missedWord}" ã®ã‚³ãƒ„:</b><br>${getDetailedAdvice(missedWord)}`;
                    advice.style.display = "block";
                    if(window.navigator.vibrate) window.navigator.vibrate(50); // ä½ã‚¹ã‚³ã‚¢ã§ãƒ–ãƒ«ãƒƒã¨ã•ã›ã‚‹
                }
            };
            recognition.start();
        }
        loadData();
    </script>
</body>
