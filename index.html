<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        
        :root {
            --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8;
            --score-100: #00C853; --score-70: #2196F3; --score-40: #FF9800; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ã‚’ãŠã—ã‚ƒã‚Œã«ä¸­å¤®å¯„ã› */
        .header-area { text-align: center; margin-bottom: 20px; position: relative; }
        .main-title { 
            font-family: 'Noto Serif JP', serif; font-size: 1.6rem; color: var(--secondary); 
            margin: 10px 0; letter-spacing: 0.05em;
        }
        .challenge-count { 
            position: absolute; top: -5px; right: 0; font-size: 0.7rem; color: #888; 
            background: #fff; padding: 3px 8px; border-radius: 8px; border: 1px solid #eee;
        }

        .menu-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 10px; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; }
        .date-tab.active { background: var(--secondary); color: white; }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        .yt-button {
            display: flex; align-items: center; justify-content: center; background: var(--yt-red); color: white; 
            padding: 14px; border-radius: 16px; text-decoration: none; font-weight: bold; margin-bottom: 25px; box-shadow: 0 4px 0 #b30000;
        }
        .yt-button svg { width: 24px; height: 24px; margin-right: 8px; fill: white; }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px #f0f0f0 solid; padding-bottom: 25px; }
        .jp-text { color: #1a1a1a; font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; display: block; }
        .target-phrase { font-size: 1.1rem; margin-bottom: 15px; color: #777; display: block; }
        
        /* éŒ²éŸ³ä¸­ãƒœã‚¿ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        button.speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; 
            box-shadow: 0 4px 0 #E68A00; transition: all 0.2s; position: relative; overflow: hidden;
        }
        button.speak-btn.recording {
            background: #e91e63; box-shadow: 0 0 15px rgba(233, 30, 99, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .score-box { 
            position: absolute; top: -10px; right: 0; color: white; padding: 6px 15px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 900; display: none; transform: rotate(5deg);
        }

        .advice-msg { margin-top: 15px; font-size: 0.9rem; color: #444; background: #E3F2FD; padding: 12px; border-radius: 12px; display: none; border-left: 5px solid #2196F3; line-height: 1.4; }
        
        .perfect { color: var(--score-100); font-weight: bold; }
        .good { color: #FF9800; font-weight: bold; text-decoration: underline wavy; }
        .miss { color: var(--score-0); text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="challenge-count" id="challengeCount">ç·ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°: 0</div>
        <h1 class="main-title">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</h1>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];

        // ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°ã®ç®¡ç†
        let challenges = localStorage.getItem('total_challenges') || 0;
        document.getElementById('challengeCount').innerText = `ç·ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°: ${challenges}`;

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "" && d <= todayStr).sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active'); showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const youtubeUrl = row[12] ? row[12].trim() : null;
                const ytBtn = youtubeUrl && youtubeUrl.startsWith('http') ? `<a href="${youtubeUrl}" target="_blank" class="yt-button"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>ã“ã®ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã‚’è¦‹ã‚‹</a>` : '';
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j] ? row[j].trim() : "";
                    const jp = row[j+1] ? row[j+1].trim() : "";
                    if (en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `<div class="phrase-item"><div class="score-box" id="score-${id}"></div><div class="jp-text">${jp}</div><div class="target-phrase" id="display-${id}">${en}</div><button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">ğŸ¤ ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç™ºéŸ³</button><div class="advice-msg" id="advice-${id}"></div></div>`;
                }
                container.innerHTML += `<div class="practice-card">${ytBtn}${phrasesHtml}</div>`;
            });
        }

        function getDetailedAdvice(word) {
            const w = word.toLowerCase();
            const rules = [
                { k: 'th', m: 'ã€Thã€‘èˆŒã‚’è»½ãå™›ã‚“ã§æ¯ã‚’å‡ºã™ï¼ã€Œã‚µã€ã§ã¯ãªãã€Œã‚¹ã€ã«è¿‘ã„ç©ºæ°—ã®éŸ³ã§ã™ã€‚' },
                { k: 'r', m: 'ã€Rã€‘èˆŒã‚’å–‰ã®å¥¥ã«ã‚°ãƒƒã¨å¼•ã„ã¦ï¼èˆŒã®å…ˆãŒã©ã“ã«ã‚‚è§¦ã‚Œãªã„ã®ãŒãƒã‚¤ãƒ³ãƒˆã€‚' },
                { k: 'l', m: 'ã€Lã€‘èˆŒå…ˆã‚’å‰æ­¯ã®ä»˜ã‘æ ¹ã«ã—ã£ã‹ã‚ŠæŠ¼ã—å½“ã¦ã¦ã‹ã‚‰å¼¾ã„ã¦ï¼' },
                { k: 'f', m: 'ã€Fã€‘å‰æ­¯ã§ä¸‹å”‡ã‚’è»½ãæŠ¼ã•ãˆã¦ã€éš™é–“ã‹ã‚‰ã€Œã‚¹ãƒ¼ã€ã¨æ¯ã‚’æ¼ã‚‰ã—ã¦ã€‚' },
                { k: 'v', m: 'ã€Vã€‘Fã®å£ã®ã¾ã¾ã€å–‰ã‚’éœ‡ã‚ã›ã¦ã€Œãƒ–ãƒ¼ã€ã¨éŸ³ã‚’å‡ºã—ã¦ã¿ã¦ã€‚' },
                { k: 'sh', m: 'ã€Shã€‘ã‚¢ãƒ’ãƒ«å£ã§ã€Œé™ã‹ã«ï¼ã€ã®ãƒãƒ¼ã‚ºã€‚é‹­ã„æ¯ã®éŸ³ã‚’æ„è­˜ã—ã¦ã€‚' },
                { k: 'ae', m: 'ã€Ã¦ã€‘å£ã‚’å·¦å³ã«æ€ã„åˆ‡ã‚Šå¼•ã„ã¦ã€Œã‚¢ã€ã¨è¨€ã£ã¦ã¿ã¦ã€‚' }
            ];
            for(let r of rules) { if(w.includes(r.k)) return r.m; }
            return "å˜èªã®ã‚¢ã‚¯ã‚»ãƒ³ãƒˆï¼ˆå¼·ãèª­ã‚€éƒ¨åˆ†ï¼‰ã‚’ã‚‚ã£ã¨æ„è­˜ã™ã‚‹ã¨è‰¯ããªã‚Šã¾ã™ï¼";
        }

        function check(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const display = document.getElementById(`display-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            
            // UIã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ï¼šéŒ²éŸ³ä¸­çŠ¶æ…‹ã«ã™ã‚‹
            btn.classList.add('recording');
            btn.innerText = "Listening...";

            // ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
            challenges++;
            localStorage.setItem('total_challenges', challenges);
            document.getElementById('challengeCount').innerText = `ç·ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°: ${challenges}`;

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç™ºéŸ³";
                
                const res = event.results[0][0];
                const speech = res.transcript;
                const confidence = res.confidence;
                
                const clean = (s) => s.toLowerCase().replace(/[.!?,]/g, "").trim();
                const tWords = target.split(/\s+/);
                const sWords = clean(speech).split(/\s+/);
                
                let totalConfidence = 0;
                let resultHtml = "";
                let missedWord = "";

                tWords.forEach(word => {
                    const cleanW = clean(word);
                    if (sWords.includes(cleanW)) {
                        if (confidence < 0.88) { // åˆ¤å®šã‚’å°‘ã—å³ã—ã‚ã«ç¶­æŒ
                            resultHtml += `<span class="good">${word}</span> `;
                            if(!missedWord) missedWord = word;
                        } else {
                            resultHtml += `<span class="perfect">${word}</span> `;
                        }
                        totalConfidence++;
                    } else {
                        resultHtml += `<span class="miss">${word}</span> `;
                        if (!missedWord) missedWord = word;
                    }
                });
                display.innerHTML = resultHtml;

                let score = Math.round((totalConfidence / tWords.length) * 100 * (0.6 + (confidence * 0.4)));
                if(score > 100) score = 100;

                scoreBox.innerText = `${score}ç‚¹`;
                scoreBox.style.display = "block";
                
                if (score >= 90) { 
                    scoreBox.style.background = "var(--score-100)"; 
                    advice.style.display = "none"; confetti(); 
                } else {
                    scoreBox.style.background = (score >= 70) ? "var(--score-70)" : (score >= 40 ? "var(--score-40)" : "var(--score-0)");
                    
                    // å…·ä½“çš„ãªãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã®ç”Ÿæˆ
                    let msg = "";
                    if (confidence < 0.8) {
                        msg = `ğŸ’¡ <b>åˆ¤å®šï¼šå£°ãŒèãå–ã‚Šã«ãã„ã§ã™ã€‚</b><br>å‘¨ã‚ŠãŒã†ã‚‹ã•ã„ã‹ã€å£°ãŒå°ã•ã™ãã‚‹ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ã€‚ã‚‚ã£ã¨ãƒã‚­ãƒã‚­ã¨ã€ãŠè…¹ã‹ã‚‰å£°ã‚’å‡ºã—ã¦ã¿ã¦ï¼`;
                    } else if (missedWord) {
                        msg = `ğŸ’¡ <b>"${missedWord}" ã®ç™ºéŸ³çŸ¯æ­£ï¼š</b><br>${getDetailedAdvice(missedWord)}`;
                    }
                    advice.innerHTML = msg;
                    advice.style.display = "block";
                    if(window.navigator.vibrate) window.navigator.vibrate(score < 50 ? 100 : 30);
                }
            };

            recognition.onerror = () => {
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ ã‚‚ã†ä¸€åº¦è©¦ã™";
            };

            recognition.start();
        }
        loadData();
    </script>
</body>
