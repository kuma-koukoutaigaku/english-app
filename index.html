<body>

    <script>

        let allData = [];

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats')) || { total: 0, pass: 0, lastDate: "", passedItems: [] },
            save() {
                const today = new Date().toLocaleDateString();
                if (this.data.lastDate !== today) { this.data.total = 0; this.data.lastDate = today; }
                localStorage.setItem('kHighStats', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            },
            addPass(id) {
                if (!this.data.passedItems.includes(id)) { this.data.pass++; this.data.passedItems.push(id); return true; }
                return false;
            }
        };

        async function init() {
            stats.save();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const now = new Date();
                const currentHour = now.getHours();
                const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
                
                allData = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
                
                const filteredRows = allData.slice(1).filter(r => {
                    if(!r[0]) return false;
                    const rowDate = r[0].trim().replace(/-/g, '/');
                    // 18æ™‚åˆ¶é™ã®ãƒ­ã‚¸ãƒƒã‚¯
                    return (rowDate < todayStr) || (rowDate === todayStr && currentHour >= 18);
                });

                const dates = [...new Set(filteredRows.map(r => r[0].trim()))].filter(d => d).sort((a,b) => b.localeCompare(a));
                const menu = document.getElementById('dateMenu');
                
                if (dates.length === 0) {
                    document.getElementById('content').innerHTML = "<p style='text-align:center; padding:20px;'>æœ¬æ—¥ã®èª²é¡Œã¯18æ™‚ã«å…¬é–‹ã•ã‚Œã¾ã™ã€‚<br>ãã‚Œã¾ã§éå»å•ã§ç‰¹è¨“ã ï¼</p>";
                    return;
                }

                dates.forEach((d, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'date-tab'; btn.innerText = d;
                    btn.onclick = () => {
                        document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                        btn.classList.add('active');
                        render(d);
                    };
                    menu.appendChild(btn);
                    if(i === 0) btn.click();
                });
            } catch (e) {
                console.error(e);
            }
        }

        function render(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            // æ—¥ä»˜æ–‡å­—åˆ—ã‚’æŸ”è»Ÿã«ä¸€è‡´åˆ¤å®š
            const targetRows = allData.filter(r => r[0] && r[0].trim().replace(/-/g, '/') === date.replace(/-/g, '/'));
            
            targetRows.forEach((row, rowIndex) => {
                const videoTitle = row[1] || "è‹±ä¼šè©±ãƒ¬ãƒƒã‚¹ãƒ³";
                const videoLink = row[11] || "#";
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `${date}-${rowIndex}-${j}`;
                    const isCleared = stats.data.passedItems.includes(id);
                    container.innerHTML += `<div class="practice-card ${isCleared ? 'cleared' : ''}" id="card-${id}">
                        <div class="card-header"><span class="video-title">ğŸ“º ${videoTitle}</span><a href="${videoLink}" target="_blank" class="yt-btn">å‹•ç”»ã‚’è¦‹ã‚‹</a></div>
                        <div class="phrase-item">
                            <span class="jp-text">${jp}</span>
                            <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" data-orig="${w}" onclick="play('${w.replace(/'/g,"")}')">${w}</span>`).join('')}</div>
                            <div class="voice-section">
                                <div class="voice-info"><span class="voice-label">ã‚­ãƒŸã®è‹±èªï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ï¼‰</span><div class="voice-text" id="fb-${id}">...</div></div>
                                <div class="score-display"><span style="font-size:0.6rem;color:#aaa">SCORE</span><span class="score-val" id="val-${id}">--</span></div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="startCheck('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                            <div class="advice-box" id="ad-${id}"></div>
                        </div></div>`;
                }
            });
        }

        function play(t) {
            const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            fb.innerText = "èãå–ã‚Šä¸­...";
            btn.classList.add('recording');
            btn.innerText = "åœæ­¢ã—ã¦åˆ¤å®š";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.onresult = (e) => {

                fb.innerText = transcript;
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; recognition = null; };
            recognition.start();
        }

        function judge(target, result, id) {
            const tWords = target.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const rWords = result.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            const targetKeys = Object.keys(tips).sort((a,b) => b.length - a.length);
            let correctCount = 0;
            let firstMissedKey = null;

            tWords.forEach((tw, i) => {
                const chip = chips[i];
                if (!chip) return;
                const originalText = chip.getAttribute('data-orig');
                if (rWords.includes(tw)) {
                    chip.className = 'word-chip perfect';
                    chip.innerText = originalText;
                    correctCount++;
                } else {
                    chip.className = 'word-chip miss';
                    let highlighted = originalText;
                    for(let k of targetKeys) {
                        if(tw.includes(k)) {
                            highlighted = originalText.replace(new RegExp(`(${k})`, 'gi'), `<b>$1</b>`);
                            if(!firstMissedKey) firstMissedKey = k;
                            break; 
                        }
                    }
                    chip.innerHTML = highlighted;
                }
            });

            const score = Math.round((correctCount / tWords.length) * 100);
            stats.data.total++;
            document.getElementById(`val-${id}`).innerText = score;

            const ad = document.getElementById(`ad-${id}`);
            if (score >= 90) { // åˆæ ¼ãƒ©ã‚¤ãƒ³ã‚’90ç‚¹ã«è¨­å®š
                stats.addPass(id);
