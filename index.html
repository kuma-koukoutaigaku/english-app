            'v': "ã€vã€‘ä¸‹å”‡ã‚’ä¸Šã®æ­¯ã§è»½ãå™›ã‚“ã§ï¼", 'f': "ã€fã€‘ä¸‹å”‡ã‚’ä¸Šã®æ­¯ã§æŠ¼ã•ãˆã¦æ¯ã‚’å‡ºã™ï¼", 's': "ã€sã€‘æ­¯ã‚’é–‰ã˜ã¦éš™é–“ã‹ã‚‰æ¯ã‚’å‡ºã™ï¼",
            'sh': "ã€shã€‘é™ã‹ã«ï¼ã®ã€Œã‚·ãƒ¼ã€ã®å£ï¼", 'z': "ã€zã€‘å–‰ã‚’éœ‡ã‚ã›ã¦ã€Œã‚ºãƒ¼ã€ï¼", 'ae': "ã€aã€‘ã‚¢ã¨ã‚¨ã®ä¸­é–“ã®åºƒã„å£ï¼",
            'ee': "ã€eeã€‘å£ã‚’æ¨ªã«å¼•ã„ã¦ã€Œã‚¤ãƒ¼ã€ï¼", 'ow': "ã€owã€‘å£ã‚’å¤§ããé–‹ã‘ã¦ã‹ã‚‰é–‰ã˜ã‚‹ï¼", 'ar': "ã€arã€‘å¤§ããå£ã‚’é–‹ã‘ã¦ã‹ã‚‰ã€Œrã€ã¸ï¼",
            'ght': "ã€ghtã€‘æœ€å¾Œã¯ãƒãƒƒã‚­ãƒªã¨è¨€ã‚ãªã„ï¼", 'ing': "ã€ingã€‘é¼»ã‹ã‚‰æŠœã‘ã‚‹ã€Œãƒ³ã‚°ã€ï¼", 'w': "ã€wã€‘å£ã‚’ä¸¸ãçªãå‡ºã—ã¦ï¼",
            'ch': "ã€chã€‘é‹­ãã€Œãƒãƒƒã€ã¨æ¯ã‚’å‡ºã™ï¼", 'dg': "ã€dgã€‘å–‰ã‚’é³´ã‚‰ã—ã¦ã€Œãƒ‚ãƒƒã€ï¼", 'ph': "ã€phã€‘ã€Œfã€ã¨åŒã˜ç™ºéŸ³ã ã‚ˆï¼",
            'ea': "ã€eaã€‘åŸºæœ¬ã¯ã€Œã‚¤ãƒ¼ã€ã¨ä¼¸ã°ã™ï¼", 'ou': "ã€ouã€‘å£ã‚’ä¸¸ã‚ã¦ã€Œã‚¢ã‚¦ã€ï¼"
        };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats_v6')) || { total: 0, pass: 0, passedIds: [], lastDate: "" },
            save() {
                localStorage.setItem('kHighStats_v6', JSON.stringify(this.data));

        function resetStats() { if(confirm("ä»Šã¾ã§ã®è¨˜éŒ²ã‚’æ¶ˆå»ã™ã‚‹ãœï¼Ÿ")) { localStorage.removeItem('kHighStats_v6'); location.reload(); } }

        async function init() {
            stats.save();
            const res = await fetch(csvUrl);
            const text = await res.text();
            const rawRows = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
            const now = new Date();
            const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
            const currentHour = now.getHours();

            allVisibleData = rawRows.slice(1).filter(r => {
                const rowDate = r[0].replace(/-/g, '/');
                if (rowDate > todayStr) return false;
                if (rowDate === todayStr && currentHour < 18) return false;
                return true;
            });

            const dates = [...new Set(allVisibleData.map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
            const menu = document.getElementById('dateMenu');
            dates.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = d;
                btn.onclick = () => { document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); render(d); };
                menu.appendChild(btn);
                if(i === 0) btn.click();
            });
        }

        function render(date) {
            const container = document.getElementById('content');
            const vHeader = document.getElementById('videoHeader');
            container.innerHTML = '';
            const dayRows = allVisibleData.filter(r => r[0] === date);
            if(dayRows.length > 0) vHeader.innerHTML = `<div class="video-header-card"><span class="video-display-title">${dayRows[0][1]}</span><a href="${dayRows[0][12]}" target="_blank" class="yt-main-link">â–¶ ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã§è¦‹ã‚‹</a></div>`;
            dayRows.forEach((row, rowIndex) => {
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim(); const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    container.innerHTML += `<div class="practice-card ${stats.data.passedIds.includes(id)?'cleared':''}" id="card-${id}">
                        <span class="jp-text">${jp}</span>
                        <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" data-orig="${w}" onclick="play('${w.replace(/'/g,"")}')">${w}</span>`).join('')}</div>
                        <div class="voice-section">

                        </div>
                        <button class="speak-btn" id="btn-${id}" onclick="startCheck('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                        <div class="advice-box" id="ad-${id}"></div>
                    </div>`;
                }
            });
        }

        function play(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; window.speechSynthesis.speak(u); }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            btn.classList.add('recording'); btn.innerText = "åœæ­¢";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; recognition.interimResults = true; 
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                document.getElementById(`fb-${id}`).innerText = transcript;
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; recognition = null; };
            recognition.start();
        }

        function judge(target, result, id) {
            const clean = (s) => s.toLowerCase().replace(/[-.,!?]/g, " ").replace(/\s+/g, " ").trim();
            const rWords = clean(result).split(" ");
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            const targetWords = target.split(' ');
            let correct = 0, missedTips = new Set();

            targetWords.forEach((origW, i) => {
                const chip = chips[i], cleanW = clean(origW);
                if (rWords.includes(cleanW) || clean(result).includes(cleanW)) {
                    chip.className = 'word-chip perfect'; chip.innerHTML = origW; correct++;
                } else {
                    chip.className = 'word-chip miss';
                    let disp = origW;
                    for (let key in tips) {
                        if(cleanW.includes(key)) {
                            disp = disp.replace(new RegExp(key, 'gi'), `<b>$&</b>`);
                            missedTips.add(tips[key]);
                        }
                    }
                    chip.innerHTML = disp;
                }
            });

            const score = Math.round((correct / targetWords.length) * 100);
            const scoreColor = score >= 90 ? '#00C853' : (score >= 30 ? '#FF9800' : '#ff4757');
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${scoreColor}">${score}ç‚¹</span>`;
            
            const ad = document.getElementById(`ad-${id}`);
            ad.innerHTML = score >= 90 ? "<strong>Perfect!</strong> ãã®èª¿å­ï¼" : `<strong>ã‚¢ãƒ‰ãƒã‚¤ã‚¹:</strong><br>${Array.from(missedTips).slice(0,3).map(t => `ğŸ’¡ ${t}`).join('<br>') || "ğŸ’¡ ã‚‚ã†å°‘ã—ãƒãƒƒã‚­ãƒªç™ºéŸ³ã—ã¦ã¿ã‚ˆã†ï¼"}`;
            ad.style.display = "block";

            if (score >= 90 && !stats.data.passedIds.includes(id)) {

                document.getElementById(`card-${id}`).classList.add('cleared');
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            stats.data.total++; stats.save();
        }
