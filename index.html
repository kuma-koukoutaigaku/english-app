<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        
        :root {
            --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8;
            --score-100: #00C853; --score-70: #2196F3; --score-40: #FF9800; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        
        .header-area { text-align: center; margin-bottom: 20px; position: relative; }
        .main-title { 
            font-family: 'Noto Serif JP', serif; font-size: 1.6rem; color: var(--secondary); 
            margin: 10px 0; letter-spacing: 0.05em;
        }
        .total-counter { 
            position: absolute; top: -5px; right: 0; font-size: 0.75rem; color: #888; 
            background: #fff; padding: 4px 10px; border-radius: 10px; border: 1px solid #ddd;
        }

        .menu-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 10px; }
        .date-tab { 
            background: #fff; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; 
            cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; display: flex; flex-direction: column; align-items: center;
        }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }
        .tab-count { font-size: 0.65rem; opacity: 0.8; }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        /* YouTubeãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³æ”¹å–„ */
        .yt-button {
            display: flex; align-items: center; justify-content: center; background: var(--yt-red); color: white; 
            padding: 12px; border-radius: 16px; text-decoration: none; font-weight: bold; margin-bottom: 25px; 
            box-shadow: 0 4px 0 #b30000; font-size: 0.95rem; line-height: 1.2;
        }
        .yt-button svg { width: 30px; height: 30px; margin-right: 12px; flex-shrink: 0; fill: white; }
        .yt-text { text-align: left; }
        .yt-label { font-size: 0.7rem; opacity: 0.9; display: block; }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px #f0f0f0 solid; padding-bottom: 25px; }
        .jp-text { color: #1a1a1a; font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; display: block; }
        .target-phrase { font-size: 1.1rem; margin-bottom: 15px; color: #777; display: block; }
        
        .feedback-container { background: #fdfdfd; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px dashed #ccc; }
        .feedback-label { font-size: 0.75rem; color: #999; margin-bottom: 4px; display: block; }
        .feedback-text { font-size: 1.1rem; color: #333; font-weight: bold; }

        button.speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; 
            box-shadow: 0 4px 0 #E68A00; transition: all 0.2s;
        }
        button.speak-btn.recording {
            background: #e91e63; box-shadow: 0 0 15px rgba(233, 30, 99, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        .score-box { 
            position: absolute; top: -10px; right: 0; color: white; padding: 6px 15px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 900; display: none; transform: rotate(5deg);
        }

        .advice-msg { margin-top: 15px; font-size: 0.9rem; color: #444; background: #E3F2FD; padding: 12px; border-radius: 12px; display: none; border-left: 5px solid #2196F3; line-height: 1.4; }
        
        .perfect { color: var(--score-100); font-weight: bold; }
        .good { color: #FF9800; font-weight: bold; text-decoration: underline wavy; }
        .miss { color: var(--score-0); text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="total-counter" id="totalCount">ç·ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°: 0</div>
        <h1 class="main-title">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</h1>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let dailyCounts = JSON.parse(localStorage.getItem('daily_challenges') || '{}');

        function updateCounters() {
            let total = Object.values(dailyCounts).reduce((a, b) => a + b, 0);
            document.getElementById('totalCount').innerText = `ç·ãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°: ${total}`;
            localStorage.setItem('daily_challenges', JSON.stringify(dailyCounts));
            createMenu(); // ã‚¿ãƒ–ã®æ•°å­—ã‚’æ›´æ–°
        }

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "" && d <= todayStr).sort();
            
            const currentActive = document.querySelector('.date-tab.active')?.dataset.date;
            menu.innerHTML = '';
            
            dates.forEach(date => {
                const count = dailyCounts[date] || 0;
                const btn = document.createElement('button');
                btn.className = 'date-tab' + (currentActive === date ? ' active' : '');
                btn.dataset.date = date;
                btn.innerHTML = `<span>${date}</span><span class="tab-count">${count} sessions</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active'); 
                    showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(!currentActive && menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const videoTitle = row[11] ? row[11].trim() : "è‹±ä¼šè©±ãƒ¬ãƒƒã‚¹ãƒ³";
                const youtubeUrl = row[12] ? row[12].trim() : null;
                const ytBtn = youtubeUrl && youtubeUrl.startsWith('http') ? 
                    `<a href="${youtubeUrl}" target="_blank" class="yt-button">
                        <svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                        <div class="yt-text"><span class="yt-label">ã“ã®ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã‚’è¦‹ã‚‹</span>${videoTitle}</div>
                    </a>` : '';
                
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j] ? row[j].trim() : "";
                    const jp = row[j+1] ? row[j+1].trim() : "";
                    if (en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `
                        <div class="phrase-item">
                            <div class="score-box" id="score-${id}"></div>
                            <div class="jp-text">${jp}</div>
                            <div class="target-phrase" id="display-${id}">${en}</div>
                            <div class="feedback-container">
                                <span class="feedback-label">ã‚ãªãŸã®å£°:</span>
                                <div class="feedback-text" id="feedback-${id}">---</div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g, "\\'")}', '${id}', '${targetDate}')">ğŸ¤ ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç™ºéŸ³</button>
                            <div class="advice-msg" id="advice-${id}"></div>
                        </div>`;
                }
                container.innerHTML += `<div class="practice-card">${ytBtn}${phrasesHtml}</div>`;
            });
        }

        function check(target, id, date) {
            const btn = document.getElementById(`btn-${id}`);
            const display = document.getElementById(`display-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            
            btn.classList.add('recording');
            btn.innerText = "Listening...";

            // ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—å‡¦ç†
            dailyCounts[date] = (dailyCounts[date] || 0) + 1;
            updateCounters();

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç™ºéŸ³";
                
                const res = event.results[0][0];
                const speech = res.transcript;
                const confidence = res.confidence;
                
                feedback.innerText = speech; // ã‚ãªãŸã®å£°ã‚’è¡¨ç¤º

                const clean = (s) => s.toLowerCase().replace(/[.!?,]/g, "").trim();
                const tWords = target.split(/\s+/);
                const sWords = clean(speech).split(/\s+/);
                
                let totalConfidence = 0;
                let resultHtml = "";
                let missedWord = "";

                tWords.forEach(word => {
                    const cleanW = clean(word);
                    if (sWords.includes(cleanW)) {
                        if (confidence < 0.88) {
                            resultHtml += `<span class="good">${word}</span> `;
                            if(!missedWord) missedWord = word;
                        } else {
                            resultHtml += `<span class="perfect">${word}</span> `;
                        }
                        totalConfidence++;
                    } else {
                        resultHtml += `<span class="miss">${word}</span> `;
                        if (!missedWord) missedWord = word;
                    }
                });
                display.innerHTML = resultHtml;

                let score = Math.round((totalConfidence / tWords.length) * 100 * (0.6 + (confidence * 0.4)));
                if(score > 100) score = 100;
                scoreBox.innerText = `${score}ç‚¹`;
                scoreBox.style.display = "block";
                
                if (score >= 90) { scoreBox.style.background = "var(--score-100)"; advice.style.display = "none"; confetti(); }
                else {
                    scoreBox.style.background = (score >= 70) ? "var(--score-70)" : (score >= 40 ? "var(--score-40)" : "var(--score-0)");
                    advice.innerHTML = confidence < 0.8 ? `ğŸ’¡ <b>åˆ¤å®šï¼šå£°ãŒèãå–ã‚Šã«ãã„ã§ã™ã€‚</b><br>ãƒã‚­ãƒã‚­ã¨ã€å°‘ã—å¤§ãã‚ã®å£°ã§è©±ã—ã¦ã¿ã¦ï¼` : `ğŸ’¡ <b>"${missedWord}" ã‚’ãƒã‚§ãƒƒã‚¯ï¼š</b><br>ç™ºéŸ³ãŒã‚«ã‚¿ã‚«ãƒŠã«è¿‘ã„ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ã€‚`;
                    advice.style.display = "block";
                }
            };
            recognition.onerror = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ ã‚‚ã†ä¸€åº¦è©¦ã™"; };
            recognition.start();
        }
        loadData();
    </script>
</body>
</html>
