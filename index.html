<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>Ké«˜-è‹±èªãƒã‚§ãƒƒã‚¯</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        :root { --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8; --perfect: #00C853; --miss: #ff4757; --cleared: #e3f2fd; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-bottom: 50px; }
        .header-area { text-align: center; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.5rem; color: var(--secondary); border-bottom: 3px solid var(--primary); display: inline-block; }
        .stats-bar { background: #fff; border-radius: 12px; padding: 10px; margin: 15px 0; display: flex; justify-content: space-around; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 10px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .date-tab.active { background: var(--secondary); color: white; }
        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: background 0.3s; border: 2px solid transparent; }
        .practice-card.cleared { background: var(--cleared); border-color: #bbdefb; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .video-title { font-weight: bold; color: #555; font-size: 0.85rem; max-width: 60%; }
        .yt-btn { background: #ff0000; color: white; text-decoration: none; padding: 6px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: bold; flex-shrink: 0; }
        .jp-text { font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; display: block; color: #333; }
        .word-tap-area { font-size: 1.3rem; margin-bottom: 15px; min-height: 1.4em; line-height: 1.5; }
        .word-chip { cursor: pointer; padding: 2px 4px; display: inline-block; border-bottom: 1px dashed #ccc; margin-right: 5px; color: #333; }
        .word-chip.perfect { color: var(--perfect); font-weight: bold; border-bottom: none; }
        .word-chip.miss b { color: var(--miss); text-decoration: underline; font-weight: 900; }
        .voice-section { background: #2d3436; border-radius: 15px; padding: 15px; color: #fff; position: relative; display: flex; align-items: center; justify-content: space-between; }
        .voice-info { flex-grow: 1; padding-right: 10px; }
        .voice-label { font-size: 0.7rem; color: #aaa; display: block; margin-bottom: 5px; }
        .voice-text { font-size: 1.1rem; color: #55efc4; font-weight: bold; min-height: 1.2em; }
        .score-display { text-align: center; border-left: 1px solid #444; padding-left: 15px; min-width: 60px; }
        .score-val { font-size: 1.4rem; font-weight: 900; display: block; }
        .speak-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px; box-shadow: 0 4px 0 #E68A00; }
        .speak-btn.recording { background: #d63031 !important; box-shadow: 0 4px 0 #9b2222 !important; }
        .advice-box { margin-top: 10px; background: #fff9db; padding: 12px; border-radius: 10px; font-size: 0.85rem; border-left: 5px solid #fcc419; display: none; color: #333; }
    </style>
</head>
<body>
    <div class="header-area"><h1 class="main-title">Ké«˜-è‹±èªãƒã‚§ãƒƒã‚¯</h1></div>
    <div class="stats-bar">
        <div>ğŸ”¥ æŒ‘æˆ¦: <span id="totalCount">0</span>å›</div>
        <div>ğŸ† åˆæ ¼æ•°: <span id="passCount">0</span>å€‹</div>
    </div>
    <div id="dateMenu" class="menu-container"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let recognition = null;

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats')) || { total: 0, pass: 0, lastDate: "", passedItems: [] },
            save() {
                localStorage.setItem('kHighStats', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            },
            addPass(id) {
                if (!this.data.passedItems.includes(id)) { this.data.pass++; this.data.passedItems.push(id); return true; }
                return false;
            }
        };

        // CSVã‚’æ­£ã—ãåˆ†å‰²ã™ã‚‹é–¢æ•°
        function parseCSV(text) {
            const lines = text.split(/\r?\n/);
            return lines.map(line => {
                const result = [];
                let cell = '';
                let inQuote = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) {
                        result.push(cell.trim());
                        cell = '';
                    } else cell += char;
                }
                result.push(cell.trim());
                return result;
            });
        }

        async function init() {
            stats.save();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const now = new Date();
                const todayNum = parseInt(`${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}`);
                const currentHour = now.getHours();
                
                allData = parseCSV(text);
                
                const filteredRows = allData.slice(1).filter(r => {
                    if (!r[0]) return false;
                    const rowDateNum = parseInt(r[0].replace(/\D/g, ''));
                    if (isNaN(rowDateNum)) return false;
                    // æœªæ¥ã®æ—¥ä»˜ã¯å‡ºã•ãªã„ã€‚ä»Šæ—¥ã®æ—¥ä»˜ã¯18æ™‚ä»¥é™ã®ã¿ã€‚
                    return (rowDateNum < todayNum) || (rowDateNum === todayNum && currentHour >= 18);
                });

                const dates = [...new Set(filteredRows.map(r => r[0]))].sort((a,b) => b.localeCompare(a));
                const menu = document.getElementById('dateMenu');
                
                if (dates.length === 0) {
                    document.getElementById('content').innerHTML = "<p style='text-align:center; padding:30px;'>ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ä¸­ã€ã¾ãŸã¯18æ™‚ã¾ã§ãŠå¾…ã¡ãã ã•ã„ã€‚</p>";
                    return;
                }

                dates.forEach((d, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'date-tab'; btn.innerText = d;
                    btn.onclick = () => {
                        document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                        btn.classList.add('active');
                        render(d);
                    };
                    menu.appendChild(btn);
                    if(i === 0) btn.click();
                });
            } catch (e) { console.error(e); }
        }

        function render(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const targetRows = allData.filter(r => r[0] === date);
            
            targetRows.forEach((row, rowIndex) => {
                const title = row[1] || "è‹±ä¼šè©±";
                const yt = row[12] || "#";
                
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j];
                    const jp = row[j+1];
                    if (!en || en.length < 2) continue;

                    const id = `q-${date.replace(/\D/g,'')}-${rowIndex}-${j}`;
                    const isCleared = stats.data.passedItems.includes(id);

                    container.innerHTML += `
                        <div class="practice-card ${isCleared ? 'cleared' : ''}" id="card-${id}">
                            <div class="card-header"><span class="video-title">ğŸ“º ${title}</span><a href="${yt}" target="_blank" class="yt-btn">å‹•ç”»</a></div>
                            <span class="jp-text">${jp}</span>
                            <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" data-orig="${w}" onclick="play('${w.replace(/'/g,"")}')">${w}</span>`).join('')}</div>
                            <div class="voice-section">
                                <div class="voice-info"><span class="voice-label">ã‚­ãƒŸã®å£°</span><div class="voice-text" id="fb-${id}">...</div></div>
                                <div class="score-display"><span class="score-val" id="val-${id}">--</span></div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="startCheck('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                            <div class="advice-box" id="ad-${id}"></div>
                        </div>`;
                }
            });
        }

        function play(t) {
            const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            fb.innerText = "è´ã„ã¦ã„ã¾ã™...";
            btn.classList.add('recording');
            btn.innerText = "æ­¢ã‚ã¦åˆ¤å®š";
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                fb.innerText = transcript;
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => { btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ"; recognition = null; };
            recognition.start();
        }

        function judge(target, result, id) {
            const tWords = target.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const rWords = result.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let correct = 0;

            tWords.forEach((tw, i) => {
                if (rWords.includes(tw)) {
                    chips[i].className = 'word-chip perfect';
                    correct++;
                } else {
                    chips[i].className = 'word-chip miss';
                }
            });

            const score = Math.round((correct / tWords.length) * 100);
            stats.data.total++;
            document.getElementById(`val-${id}`).innerText = score;
            const ad = document.getElementById(`ad-${id}`);
            ad.style.display = "block";

            if (score >= 90) {
                stats.addPass(id);
                document.getElementById(`card-${id}`).classList.add('cleared');
                ad.innerHTML = "åˆæ ¼ï¼å®Œç’§ï¼";
                if(score === 100) confetti();
            } else {
                ad.innerHTML = "ä¸åˆæ ¼ï¼ˆ90ç‚¹ä»¥ä¸Šã§åˆæ ¼ï¼‰ã€‚ã‚‚ã†ä¸€å›ï¼";
            }
            stats.save();
        }
        init();
    </script>
</body>
