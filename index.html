<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òÊ†°ÈÄÄÂ≠¶ÊïôÂ∏´„ÅÆKÈ´òÁ≠âÂ≠¶Ê†°</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        
        :root {
            --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8;
            --score-100: #00C853; --score-70: #2196F3; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        
        /* „Éò„ÉÉ„ÉÄ„Éº„Éá„Ç∂„Ç§„É≥ */
        .header-area { text-align: center; margin-bottom: 20px; }
        .main-title { 
            font-family: 'Noto Serif JP', serif; font-size: 1.6rem; color: var(--secondary); 
            margin: 10px 0; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px;
        }
        .stats-bar { background: #fff; padding: 8px; border-radius: 12px; font-size: 0.85rem; color: #555; display: flex; justify-content: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stats-bar b { color: var(--secondary); }

        /* „Çø„Éñ */
        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 10px 20px; border-radius: 25px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        /* YouTube„Éú„Çø„É≥ - „Éá„Ç∂„Ç§„É≥‰∏ÄÊñ∞ */
        .yt-card {
            background: #000; border-radius: 16px; overflow: hidden; margin-bottom: 25px;
            display: flex; flex-direction: column; text-decoration: none; border: 3px solid #eee;
        }
        .yt-header { background: var(--yt-red); color: white; padding: 8px 15px; font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; }
        .yt-header svg { width: 18px; height: 18px; margin-right: 8px; fill: white; }
        .yt-body { padding: 15px; background: #1a1a1a; color: white; }
        .yt-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; display: block; color: #fff; }
        .yt-footer { font-size: 0.75rem; color: #aaa; text-align: right; }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px #f0f0f0 solid; padding-bottom: 25px; }
        .jp-text { color: #1a1a1a; font-size: 1.4rem; font-weight: 800; margin-bottom: 8px; display: block; }
        .target-phrase { font-size: 1.1rem; margin-bottom: 12px; color: #777; font-style: italic; }
        
        .voice-area { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 12px; margin-bottom: 15px; }
        .voice-label { font-size: 0.7rem; color: #999; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: block; }
        .voice-text { font-size: 1.1rem; color: var(--secondary); font-weight: bold; min-height: 1.2em; }

        button.speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; font-size: 1.1rem; 
            box-shadow: 0 5px 0 #E68A00; transition: 0.1s;
        }
        button.speak-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #E68A00; }
        button.speak-btn.recording { background: #ff4081; box-shadow: 0 0 20px rgba(255,64,129,0.5); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .score-box { 
            position: absolute; top: -10px; right: 0; color: white; padding: 6px 15px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 900; display: none; transform: rotate(5deg);
        }

        .advice-msg { margin-top: 15px; font-size: 0.9rem; color: #333; background: #fff3e0; padding: 15px; border-radius: 12px; display: none; border-left: 6px solid #ff9800; }
        
        .perfect { color: var(--score-100); font-weight: bold; }
        .good { color: var(--primary); text-decoration: underline wavy; font-weight: bold; }
        .miss { color: var(--score-0); text-decoration: line-through; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="header-area">
        <h1 class="main-title">È´òÊ†°ÈÄÄÂ≠¶ÊïôÂ∏´„ÅÆKÈ´òÁ≠âÂ≠¶Ê†°</h1>
        <div class="stats-bar">
            <span>Êú¨Êó•„ÅÆÁ∑¥Áøí: <b id="dayCount">0</b> Âõû</span>
            <span>Á¥ØË®à„ÉÅ„É£„É¨„É≥„Ç∏: <b id="totalCount">0</b> Âõû</span>
        </div>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let dailyStats = JSON.parse(localStorage.getItem('k_high_stats') || '{}');
        let currentOpenDate = "";

        function saveStat(date) {
            dailyStats[date] = (dailyStats[date] || 0) + 1;
            localStorage.setItem('k_high_stats', JSON.stringify(dailyStats));
            renderStats();
        }

        function renderStats() {
            const total = Object.values(dailyStats).reduce((a, b) => a + b, 0);
            document.getElementById('totalCount').innerText = total;
            if(currentOpenDate) {
                document.getElementById('dayCount').innerText = dailyStats[currentOpenDate] || 0;
            }
        }

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "").sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab';
                btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active');
                    currentOpenDate = date;
                    renderStats();
                    showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const videoTitle = row[11] || "Ëã±‰ºöË©±„É¨„ÉÉ„Çπ„É≥";
                const youtubeUrl = row[12] || "#";
                
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `
                        <div class="phrase-item">
                            <div class="score-box" id="score-${id}"></div>
                            <span class="jp-text">${jp}</span>
                            <span class="target-phrase" id="display-${id}">${en}</span>
                            <div class="voice-area">
                                <span class="voice-label">„ÅÇ„Å™„Åü„ÅÆÂ£∞</span>
                                <div class="voice-text" id="feedback-${id}">...</div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">üé§ Áô∫Èü≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åô„Çã</button>
                            <div class="advice-msg" id="advice-${id}"></div>
                        </div>`;
                }
                container.innerHTML += `
                    <div class="practice-card">
                        <a href="${youtubeUrl}" target="_blank" class="yt-card">
                            <div class="yt-header"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg> YouTube Shorts</div>
                            <div class="yt-body">
                                <span class="yt-title">${videoTitle}</span>
                                <div class="yt-footer">„Åì„ÅÆÂãïÁîª„Çí„ÅäÊâãÊú¨„Å´„Åô„Çã Ôºû</div>
                            </div>
                        </a>
                        ${phrasesHtml}
                    </div>`;
            });
        }

        function getPhoneticAdvice(word) {
            const w = word.toLowerCase();
            if(w.includes('th')) return "„Äêth„Äë„ÅÆÈü≥ÔºöËàåÂÖà„ÇíÂâçÊ≠Ø„ÅßËªΩ„ÅèÂôõ„Çì„Åß„ÄÅÊÅØ„ÇíÂêπ„ÅÑ„Å¶„Åø„Å¶ÔºÅ";
            if(w.includes('r')) return "„Äêr„Äë„ÅÆÈü≥ÔºöËàå„ÇíÂñâ„ÅÆÂ••„Å´Âºï„ÅÑ„Å¶„ÄÅ„Å©„Åì„Å´„ÇÇ‰ªò„Åë„Å™„ÅÑ„ÅÆ„Åå„Ç≥„ÉÑÔºÅ";
            if(w.includes('v') || w.includes('f')) return "„Äêv/f„Äë„ÅÆÈü≥Ôºö‰∏ä„ÅÆÂâçÊ≠Ø„Çí‰∏ãÂîá„Å´ËªΩ„Åè‰πó„Åõ„Å¶„ÄÅÊåØÂãï„Åï„Åõ„Å¶„Åø„Å¶ÔºÅ";
            if(w.endsWith('s')) return "Ë™ûÂ∞æ„ÅÆ„Äês„Äë„ÅåÊ∂à„Åà„Åå„Å°ÔºÅÊúÄÂæå„Åæ„ÅßÊÅØ„ÇíÂêê„Åç„Åç„Å£„Å¶„ÄÇ";
            if(w.includes('l')) return "„Äêl„Äë„ÅÆÈü≥ÔºöËàåÂÖà„ÇíÂâçÊ≠Ø„ÅÆË£è„Å´„Åó„Å£„Åã„ÇäÊäº„ÅóÂΩì„Å¶„Å¶Âºæ„ÅÑ„Å¶ÔºÅ";
            return "ÂçòË™û„ÅÆ„ÄåÂº∑Âº±„Äç„ÇíÊÑèË≠ò„Åó„Å¶„ÄÅÊ≠å„ÅÜ„Çà„ÅÜ„Å´„É™„Ç∫„É†„Çí„Å§„Åë„Å¶„Åø„Å¶ÔºÅ";
        }

        function check(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const display = document.getElementById(`display-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            
            btn.classList.add('recording');
            btn.innerText = "ËÅ¥Âèñ‰∏≠...";
            saveStat(currentOpenDate);

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                btn.classList.remove('recording');
                btn.innerText = "üé§ Áô∫Èü≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åô„Çã";
                const speech = event.results[0][0].transcript;
                const conf = event.results[0][0].confidence;
                feedback.innerText = speech;

                const tWords = target.split(/\s+/);
                const sWords = speech.toLowerCase().replace(/[.!?,]/g, "").split(/\s+/);
                
                let correctCount = 0;
                let orangeWord = "";
                let resultHtml = "";

                tWords.forEach(word => {
                    const cleanW = word.toLowerCase().replace(/[.!?,]/g, "");
                    if(sWords.includes(cleanW)) {
                        if(conf < 0.88) {
                            resultHtml += `<span class="good">${word}</span> `;
                            if(!orangeWord) orangeWord = word;
                        } else {
                            resultHtml += `<span class="perfect">${word}</span> `;
                        }
                        correctCount++;
                    } else {
                        resultHtml += `<span class="miss">${word}</span> `;
                        if(!orangeWord) orangeWord = word;
                    }
                });
                display.innerHTML = resultHtml;

                let score = Math.round((correctCount / tWords.length) * 100 * (0.7 + (conf * 0.3)));
                scoreBox.innerText = `${score}ÁÇπ`;
                scoreBox.style.display = "block";
                scoreBox.style.background = score >= 90 ? "var(--score-100)" : (score >= 70 ? "var(--primary)" : "var(--score-0)");

                if(score >= 90) {
                    advice.style.display = "none";
                    confetti();
                } else {
                    advice.style.display = "block";
                    advice.innerHTML = `<b>„Ç¢„Éâ„Éê„Ç§„Çπ:</b><br>${getPhoneticAdvice(orangeWord || tWords[0])}`;
                }
            };
            recognition.onerror = () => { btn.classList.remove('recording'); btn.innerText = "üé§ „ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åô"; };
            recognition.start();
        }
        loadData();
    </script>
</body>
</html>
