    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');
        :root { --primary: #FF9800; --secondary: #1a237e; --bg: #F0F4F8; --perfect: #00C853; --miss: #ff4757; --cleared-bg: #e3f2fd; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-bottom: 50px; }
        .header-area { text-align: center; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.5rem; color: var(--secondary); border-bottom: 3px solid var(--primary); display: inline-block; }
        .stats-bar { background: #fff; border-radius: 12px; padding: 10px; margin: 15px 0; display: flex; justify-content: space-around; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 10px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .date-tab.active { background: var(--secondary); color: white; }
        
        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid transparent; transition: 0.3s; }
        .practice-card.cleared { background: var(--cleared-bg); border-color: #bbdefb; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .video-info { font-size: 0.85rem; color: #555; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .yt-link { background: #ff0000; color: white; text-decoration: none; padding: 5px 10px; border-radius: 15px; font-size: 0.7rem; display: flex; align-items: center; gap: 3px; }

        .phrase-item { margin-bottom: 15px; }
        .jp-text { font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; display: block; color: #333; }
        .word-tap-area { font-size: 1.3rem; margin-bottom: 15px; min-height: 1.4em; }
        .word-chip { cursor: pointer; padding: 2px 4px; display: inline-block; border-bottom: 1px dashed #ccc; margin-right: 5px; color: #333; }
        .word-chip.perfect { color: var(--perfect); font-weight: bold; border-bottom: none; }
        .word-chip.miss b { color: var(--miss); text-decoration: underline; }

        .voice-section { background: #2d3436; border-radius: 15px; padding: 15px; color: #fff; position: relative; min-height: 50px; }
        .voice-label { font-size: 0.7rem; color: #aaa; display: block; margin-bottom: 5px; }
        .voice-text { font-size: 1.1rem; color: #55efc4; font-weight: bold; padding-right: 70px; word-wrap: break-word; }
        .score-display { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); text-align: center; }
        .score-val { font-size: 1.4rem; font-weight: 900; }

        .speak-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px; box-shadow: 0 4px 0 #E68A00; }
        .speak-btn.recording { background: #d63031 !important; box-shadow: 0 4px 0 #9b2222 !important; }
        .advice-box { margin-top: 10px; background: #fff9db; padding: 12px; border-radius: 10px; font-size: 0.85rem; border-left: 5px solid #fcc419; display: none; color: #333; }
    </style>
</head>
<body>
    <div class="header-area"><h1 class="main-title">Ké«˜ç­‰å­¦æ ¡-è‹±èªãƒã‚§ãƒƒã‚¯</h1></div>
    <div class="stats-bar">
        <div>ğŸ”¥ æœ¬æ—¥ã®æŒ‘æˆ¦: <span id="totalCount">0</span>å›</div>
        <div>ğŸ† ç´¯è¨ˆåˆæ ¼æ•°: <span id="passCount">0</span>å€‹</div>
    </div>
    <div id="dateMenu" class="menu-container"></div>
    <div id="content"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let recognition = null;

        const tips = { 'th':"èˆŒå…ˆã‚’è»½ãæŒŸã‚“ã§ï¼", 'l':"ä¸Šã®å‰æ­¯ã®ä»˜ã‘æ ¹ã«èˆŒã‚’æŠ¼ã—å½“ã¦ã¦ï¼", 'r':"èˆŒã‚’å·»ã„ã¦ã©ã“ã«ã‚‚ä»˜ã‘ãªã„ï¼", 'v':"ä¸‹å”‡ã‚’è»½ãå™›ã‚“ã§ï¼", 'f':"ä¸‹å”‡ã‚’å™›ã‚“ã§æ¯ã‚’åã„ã¦ï¼" };

        const stats = {
            data: JSON.parse(localStorage.getItem('kHighStats_v2')) || { total: 0, pass: 0, passedIds: [], lastDate: "" },
            save() {
                const today = new Date().toLocaleDateString();
                if (this.data.lastDate !== today) { this.data.total = 0; this.data.lastDate = today; }
                localStorage.setItem('kHighStats_v2', JSON.stringify(this.data));
                document.getElementById('totalCount').innerText = this.data.total;
                document.getElementById('passCount').innerText = this.data.pass;
            }
        };

        async function init() {
            stats.save();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                allData = text.split(/\r?\n/).filter(line => line.includes(',')).map(r => r.split(','));
                
                const now = new Date();
                const currentHour = now.getHours();
                const todayStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;

                const filteredData = allData.slice(1).filter(r => {
                    const rowDate = r[0].replace(/-/g, '/');
                    return rowDate < todayStr || (rowDate === todayStr && currentHour >= 18);
                });

                const dates = [...new Set(filteredData.map(r => r[0]))].filter(d => d).sort((a,b) => b.localeCompare(a));
                const menu = document.getElementById('dateMenu');
                if (dates.length === 0) {
                    document.getElementById('content').innerHTML = "<p style='text-align:center;'>18æ™‚ã«æ›´æ–°ã•ã‚Œã‚‹ãœï¼</p>";
                    return;
                }
                dates.forEach((d, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'date-tab'; btn.innerText = d;
                    btn.onclick = () => {
                        document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                        btn.classList.add('active'); render(d);
                    };
                    menu.appendChild(btn);
                    if(i===0) btn.click();
                });
            } catch (e) { console.error(e); }
        }

        function render(date) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            allData.filter(r => r[0] === date).forEach((row, rowIndex) => {
                const videoTitle = row[1] || "è‹±å˜èªç·´ç¿’";
                const ytUrl = row[12] || "#";
                let items = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim(); const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `id-${date}-${rowIndex}-${j}`;
                    const isPassed = stats.data.passedIds.includes(id);
                    items += `
                        <div class="practice-card ${isPassed ? 'cleared' : ''}" id="card-${id}">
                            <div class="card-header">
                                <span class="video-info">ğŸ“º ${videoTitle}</span>
                                <a href="${ytUrl}" target="_blank" class="yt-link"><span>â–¶</span>ã‚·ãƒ§ãƒ¼ãƒˆå‹•ç”»ã§è¦‹ã‚‹</a>
                            </div>
                            <div class="phrase-item">
                                <span class="jp-text">${jp}</span>
                                <div class="word-tap-area" id="area-${id}">${en.split(' ').map(w => `<span class="word-chip" data-orig="${w}" onclick="play('${w.replace(/'/g,"")}')">${w}</span>`).join('')}</div>
                                <div class="voice-section">
                                    <span class="voice-label">ã‚­ãƒŸã®è‹±èªï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºï¼‰</span>
                                    <div class="voice-text" id="fb-${id}">...</div>
                                    <div class="score-display" id="sc-${id}"></div>
                                </div>
                                <button class="speak-btn" id="btn-${id}" onclick="startCheck('${en.replace(/'/g,"\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                                <div class="advice-box" id="ad-${id}"></div>
                            </div>
                        </div>`;
                }
                container.innerHTML += items;
            });
        }

        function play(t) {
            const u = new SpeechSynthesisUtterance(t); u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        function startCheck(target, id) {
            if (recognition) { recognition.stop(); return; }
            const btn = document.getElementById(`btn-${id}`);
            const fb = document.getElementById(`fb-${id}`);
            btn.classList.add('recording'); btn.innerText = "åœæ­¢ã—ã¦åˆ¤å®š";
            fb.innerText = "èãå–ã‚Šä¸­...";
            
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true; // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºã‚’æœ‰åŠ¹åŒ–
            
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(res => res[0].transcript).join('');
                fb.innerText = transcript; // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«æ–‡å­—ã‚’è¡¨ç¤º
                if (e.results[0].isFinal) judge(target, transcript, id);
            };
            recognition.onend = () => {
                btn.classList.remove('recording'); btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
                recognition = null;
            };
            recognition.start();
        }

        function judge(target, result, id) {
            const tWords = target.toLowerCase().replace(/[.!?,]/g, "").split(' ');
            const rWords = result.toLowerCase().split(' ');
            const chips = document.getElementById(`area-${id}`).querySelectorAll('.word-chip');
            let correct = 0;
            tWords.forEach((tw, i) => {
                const chip = chips[i];
                if (rWords.includes(tw)) { chip.className = 'word-chip perfect'; correct++; }
                else {
                    chip.className = 'word-chip miss';
                    let orig = chip.getAttribute('data-orig');
                    for (let k in tips) { if(tw.includes(k)) { orig = orig.replace(new RegExp(k, 'gi'), `<b>$&</b>`); break; } }
                    chip.innerHTML = orig;
                }
            });

            const score = Math.round((correct / tWords.length) * 100);
            stats.data.total++;
            document.getElementById(`sc-${id}`).innerHTML = `<span class="score-val" style="color:${score>=90?'#00C853':'#FF9800'}">${score}ç‚¹</span>`;
            
            if (score >= 90) {
                if (!stats.data.passedIds.includes(id)) {
                    stats.data.pass++;
                    stats.data.passedIds.push(id);
                }
                document.getElementById(`card-${id}`).classList.add('cleared');
                confetti();
            }
            stats.save();
            const ad = document.getElementById(`ad-${id}`);
            ad.innerText = score >= 90 ? "åˆæ ¼ï¼å®Œç’§ã ãœï¼" : "ã‚‚ã†å°‘ã—ï¼90ç‚¹ä»¥ä¸Šã§åˆæ ¼ã ï¼";
            ad.style.display = "block";
        }
        init();
    </script>
</body>
