<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap');

        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; padding-bottom: 100px; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»çµ±è¨ˆã‚¨ãƒªã‚¢ */
        .header-area { text-align: center; margin-bottom: 20px; }
        .main-title { font-family: 'Noto Serif JP', serif; font-size: 1.5rem; color: var(--secondary); margin: 10px 0; border-bottom: 3px solid var(--primary); display: inline-block; }
        .stats-container { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; border: 1px solid #e0e6ed; }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #888; display: block; margin-bottom: 4px; }
        .stat-value { font-size: 1.2rem; font-weight: 900; color: var(--secondary); }

        /* ã‚¿ãƒ– */
        .menu-container { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; margin-bottom: 15px; -webkit-overflow-scrolling: touch; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 10px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; font-size: 0.9rem; }
        .date-tab.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
        
        /* YouTubeãƒœã‚¿ãƒ³ï¼ˆæˆ»ã—ãŸãƒ‡ã‚¶ã‚¤ãƒ³ï¼‹Î±ï¼‰ */
        .yt-btn-unified {
            display: flex; align-items: center; background: #000; color: white; text-decoration: none;
            padding: 12px 15px; border-radius: 16px; margin-bottom: 20px; border-left: 5px solid var(--yt-red);
        }
        .yt-icon { width: 30px; height: 30px; fill: var(--yt-red); margin-right: 12px; flex-shrink: 0; }
        .yt-text-area { flex-grow: 1; }
        .yt-label { font-size: 0.65rem; color: #bbb; display: block; }
        .yt-title { font-size: 0.95rem; font-weight: bold; color: #fff; display: block; line-height: 1.3; }

        /* ãƒ•ãƒ¬ãƒ¼ã‚ºã‚¨ãƒªã‚¢ */
        .phrase-item { margin-bottom: 40px; position: relative; }
        .jp-text { color: #1a1a1a; font-size: 1.3rem; font-weight: 800; margin-bottom: 10px; display: block; }
        
        .word-tap-area { font-size: 1.3rem; margin-bottom: 15px; background: #fdfdfd; padding: 10px; border-radius: 10px; border: 1px dashed #ccc; line-height: 1.8; }
        .word-chip { cursor: pointer; padding: 2px 4px; border-radius: 4px; transition: 0.2s; display: inline-block; }
        .word-chip:hover { background: #eee; }
        .word-chip.perfect { color: var(--score-100); font-weight: bold; }
        .word-chip.good { color: var(--primary); text-decoration: underline wavy; font-weight: bold; }
        .word-chip.miss { color: var(--score-0); text-decoration: line-through; opacity: 0.5; }

        /* éŸ³å£°ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚¨ãƒªã‚¢ */
        .voice-section { background: #2d3436; border-radius: 15px; padding: 15px; color: #fff; position: relative; }
        .voice-label { font-size: 0.65rem; color: #b2bec3; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .voice-text { font-size: 1.1rem; color: #55efc4; font-weight: bold; min-height: 1.4em; }
        .status-stamp { position: absolute; top: 10px; right: 10px; font-weight: 900; font-size: 0.8rem; padding: 4px 8px; border-radius: 5px; transform: rotate(10deg); display: none; }

        .speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; padding: 18px; 
            border-radius: 35px; cursor: pointer; font-weight: bold; font-size: 1.2rem; margin-top: 15px;
            box-shadow: 0 6px 0 #E68A00;
        }
        .speak-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #E68A00; }
        .speak-btn.recording { background: #ff4081; box-shadow: 0 0 20px rgba(255,64,129,0.5); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .score-badge { position: absolute; top: 10px; right: 20px; font-size: 1.5rem; font-weight: 900; color: var(--primary); display: none; }
        
        .advice-box { margin-top: 10px; background: #fff9db; padding: 12px; border-radius: 10px; font-size: 0.85rem; border-left: 4px solid #fcc419; display: none; }
    </style>
</head>
<body>

    <div class="header-area">
        <h1 class="main-title">é«˜æ ¡é€€å­¦æ•™å¸«ã®Ké«˜ç­‰å­¦æ ¡</h1>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">ä»Šæ—¥ã‚­ãƒŸãŒã‚„ã£ãŸå›æ•°</span>
                <span class="stat-value" id="dayCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">å…¨å›½ã®ä»²é–“ã®åˆè¨ˆ(ç›®å®‰)</span>
                <span class="stat-value global" id="globalCount">0</span>
            </div>
        </div>
    </div>
    
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];
        let myStats = JSON.parse(localStorage.getItem('k_high_v3_stats') || '{}');
        let currentOpenDate = "";

        // åˆè¨ˆãƒãƒ£ãƒ¬ãƒ³ã‚¸æ•°ã®æ¼”å‡ºç”¨ï¼ˆå®Ÿéš›ã®DBãŒãªã„ãŸã‚ã€è‡ªåˆ†ã®ç´¯è¨ˆ+Î±ã§"ã¿ã‚“ãªé ‘å¼µã£ã¦ã‚‹æ„Ÿ"ã‚’æ¼”å‡ºï¼‰
        function updateGlobalCount() {
            const myTotal = Object.values(myStats).reduce((a, b) => a + b, 0);
            const dummyTotal = 1240 + (myTotal * 3); // è‡ªåˆ†ã®é ‘å¼µã‚Šã«é€£å‹•ã—ã¦å¢—ãˆã‚‹æ¼”å‡º
            document.getElementById('globalCount').innerText = dummyTotal.toLocaleString();
        }

        function saveMyStat(date) {
            myStats[date] = (myStats[date] || 0) + 1;
            localStorage.setItem('k_high_v3_stats', JSON.stringify(myStats));
            renderStats();
        }

        function renderStats() {
            if(currentOpenDate) {
                document.getElementById('dayCount').innerText = myStats[currentOpenDate] || 0;
            }
            updateGlobalCount();
        }

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "").sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab';
                btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active');
                    currentOpenDate = date;
                    renderStats();
                    showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function playWord(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US';
            uttr.rate = 0.8;
            window.speechSynthesis.speak(uttr);
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const videoTitle = row[11] || "æœ¬æ—¥ã®ã‚·ãƒ§ãƒ¼ãƒˆè‹±ä¼šè©±";
                const youtubeUrl = row[12] || "#";
                
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j]?.trim();
                    const jp = row[j+1]?.trim();
                    if (!en || en.length < 2) continue;
                    const id = `p-${i}-${j}`;
                    
                    // å˜èªã”ã¨ã«ã‚¹ãƒ‘ãƒ³ã§å›²ã‚€ï¼ˆã‚¿ãƒƒãƒ—å†ç”Ÿç”¨ï¼‰
                    const wordChips = en.split(' ').map(w => `<span class="word-chip" onclick="playWord('${w.replace(/'/g,"")}')">${w}</span>`).join(' ');

                    phrasesHtml += `
                        <div class="phrase-item">
                            <span class="score-badge" id="score-${id}">0</span>
                            <span class="jp-text">${jp}</span>
                            <div class="word-tap-area" id="area-${id}">${wordChips}</div>
                            <div class="voice-section">
                                <span class="voice-label">ã‚ãªãŸã®éŒ²éŸ³</span>
                                <div class="voice-text" id="feedback-${id}">...</div>
                                <div class="status-stamp" id="stamp-${id}"></div>
                            </div>
                            <button class="speak-btn" id="btn-${id}" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                            <div class="advice-box" id="advice-${id}"></div>
                        </div>`;
                }
                container.innerHTML += `
                    <div class="practice-card">
                        <a href="${youtubeUrl}" target="_blank" class="yt-btn-unified">
                            <svg class="yt-icon" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                            <div class="yt-text-area">
                                <span class="yt-label">YouTubeã§ãŠæ‰‹æœ¬ã‚’ãƒã‚§ãƒƒã‚¯</span>
                                <span class="yt-title">${videoTitle}</span>
                            </div>
                        </a>
                        ${phrasesHtml}
                    </div>`;
            });
        }

        function check(target, id) {
            const btn = document.getElementById(`btn-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const area = document.getElementById(`area-${id}`);
            const stamp = document.getElementById(`stamp-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            const scoreBadge = document.getElementById(`score-${id}`);
            
            btn.classList.add('recording');
            btn.innerText = "è´ã„ã¦ã„ã¾ã™...";
            saveMyStat(currentOpenDate);

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ åˆ¤å®šã‚¹ã‚¿ãƒ¼ãƒˆ";
                const speech = event.results[0][0].transcript;
                const conf = event.results[0][0].confidence;
                feedback.innerText = speech;

                const tWords = target.split(/\s+/);
                const sWords = speech.toLowerCase().replace(/[.!?,]/g, "").split(/\s+/);
                
                let correctCount = 0;
                let resultHtml = "";
                let hasOrange = false;

                tWords.forEach(word => {
                    const cleanW = word.toLowerCase().replace(/[.!?,]/g, "");
                    const isCorrect = sWords.includes(cleanW);
                    let cls = "miss";
                    if(isCorrect) {
                        if(conf < 0.88) { cls = "good"; hasOrange = true; }
                        else { cls = "perfect"; correctCount++; }
                    }
                    resultHtml += `<span class="word-chip ${cls}" onclick="playWord('${word.replace(/'/g,"")}')">${word}</span> `;
                });
                area.innerHTML = resultHtml;

                let score = Math.round((correctCount / tWords.length) * 100);
                scoreBadge.innerText = `${score}ç‚¹`;
                scoreBadge.style.display = "block";

                // ã‚¹ã‚¿ãƒ³ãƒ—è¡¨ç¤º
                stamp.style.display = "block";
                if(score >= 90) {
                    stamp.innerText = "PERFECT! âœ¨"; stamp.style.color = "#55efc4"; stamp.style.border = "2px solid #55efc4";
                    advice.style.display = "none";
                    confetti();
                } else if(hasOrange || score >= 50) {
                    stamp.innerText = "GOOD! ğŸ˜“"; stamp.style.color = "#ffeaa7"; stamp.style.border = "2px solid #ffeaa7";
                    advice.style.display = "block";
                    advice.innerHTML = "<b>åˆ¤å®šçµæœï¼š</b>ã‚«ã‚¿ã‚«ãƒŠç™ºéŸ³ã«ãªã£ã¦ã‚‹ã‹ã‚‚ï¼å˜èªã‚’ã‚¿ãƒƒãƒ—ã—ã¦æ­£è§£ã‚’è´ã„ã¦ã¿ã¦ã€‚";
                } else {
                    stamp.innerText = "MISS... âŒ"; stamp.style.color = "#ff7675"; stamp.style.border = "2px solid #ff7675";
                    advice.style.display = "block";
                    advice.innerHTML = "<b>ã‚¢ãƒ‰ãƒã‚¤ã‚¹ï¼š</b>ã‚‚ã†ä¸€åº¦YouTubeã§ãŠæ‰‹æœ¬ã‚’è´ã„ã¦ã¿ã‚ˆã†ï¼å˜èªã‚¿ãƒƒãƒ—ã§å€‹åˆ¥ã«ç¢ºèªã‚‚ã§ãã‚‹ã‚ˆã€‚";
                }
            };
            recognition.onerror = () => { btn.classList.remove('recording'); btn.innerText = "ã‚‚ã†ä¸€åº¦"; };
            recognition.start();
        }
        loadData();
    </script>
</body>
</html>
