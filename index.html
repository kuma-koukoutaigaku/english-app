<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Master üî•</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF9800; --secondary: #673AB7; --bg: #F0F4F8;
            --score-100: #00C853; --score-70: #2196F3; --score-40: #FFD600; --score-0: #FF5252;
            --yt-red: #FF0000;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 15px; }
        .menu-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .date-tab { background: #fff; border: 1px solid #ddd; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; color: #666; }
        .date-tab.active { background: var(--secondary); color: white; }

        .practice-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        
        .yt-button {
            display: flex; align-items: center; justify-content: center; background: var(--yt-red); color: white; 
            padding: 14px; border-radius: 16px; text-decoration: none; 
            font-weight: bold; margin-bottom: 25px; font-size: 1.1rem; box-shadow: 0 4px 0 #b30000;
        }
        .yt-button svg { width: 28px; height: 28px; margin-right: 10px; fill: white; }

        .phrase-item { margin-bottom: 35px; position: relative; border-bottom: 2px #f0f0f0 solid; padding-bottom: 25px; }
        
        .jp-text { color: #1a1a1a; font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; display: block; }
        .target-phrase { font-size: 1.2rem; margin-bottom: 15px; color: #666; display: block; }
        
        .feedback-container { background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #ddd; }
        .feedback-text { font-size: 1rem; color: #666; }
        
        button.speak-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 12px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 0 #E68A00;
        }

        .score-box { 
            position: absolute; top: -10px; right: 0; color: white; padding: 6px 15px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 900; display: none; transform: rotate(5deg);
        }

        .advice-msg { margin-top: 15px; font-size: 0.95rem; color: #444; background: #E3F2FD; padding: 12px; border-radius: 12px; display: none; border-left: 5px solid #2196F3; }
        .status-msg { margin-top: 10px; font-size: 0.85rem; text-align: center; color: #999; }
        .correct { color: var(--score-100); font-weight: bold; }
        .error { color: var(--score-0); text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="text-align:center; color: var(--secondary);">English Master Training üî•</h3>
    <div id="dateMenu" class="menu-container"></div>
    <div id="content">Loading...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWmRJRNgjq3OtDdRPDvf3uXywGfHW6_saJSkox9Q0jHOUrg9RzjYCMcCeB8r5aesQUPJo1p1Lvbbm/pub?gid=0&single=true&output=csv';
        let allData = [];

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvString = await response.text();
                allData = csvString.split(/\r?\n/).map(row => row.split(','));
                createMenu();
            } catch (e) { console.error(e); }
        }

        function createMenu() {
            const menu = document.getElementById('dateMenu');
            const now = new Date();
            const todayStr = now.getFullYear() + '/' + String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');
            const dates = [...new Set(allData.slice(1).map(r => r[0]))].filter(d => d && d.trim() !== "" && d <= todayStr).sort();
            menu.innerHTML = '';
            dates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-tab'; btn.innerText = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
                    btn.classList.add('active'); showByDate(date);
                };
                menu.appendChild(btn);
            });
            if(menu.lastChild) menu.lastChild.click();
        }

        function showByDate(targetDate) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            const filteredRows = allData.filter(row => row[0] === targetDate);
            filteredRows.forEach((row, i) => {
                const youtubeUrl = row[12] ? row[12].trim() : null;
                const ytBtn = youtubeUrl && youtubeUrl.startsWith('http') ? `<a href="${youtubeUrl}" target="_blank" class="yt-button"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>„Åì„ÅÆ„Ç∑„Éß„Éº„ÉàÂãïÁîª„ÇíË¶ã„Çã</a>` : '';
                let phrasesHtml = '';
                for (let j = 2; j <= 10; j += 2) {
                    const en = row[j] ? row[j].trim() : "";
                    const jp = row[j+1] ? row[j+1].trim() : "";
                    if (en.length < 2) continue;
                    const id = `phrase-${i}-${j}`;
                    phrasesHtml += `<div class="phrase-item"><div class="score-box" id="score-${id}"></div><div class="jp-text">${jp}</div><div class="target-phrase" id="display-${id}">${en}</div><div class="feedback-container"><div class="feedback-text" id="feedback-${id}">„ÅÇ„Å™„Åü„ÅÆÂ£∞: ---</div></div><button class="speak-btn" onclick="check('${en.replace(/'/g, "\\'")}', '${id}')">üé§ Áô∫Èü≥„ÉÅ„Çß„ÉÉ„ÇØ</button><div class="advice-msg" id="advice-${id}"></div><div class="status-msg" id="status-${id}"></div></div>`;
                }
                container.innerHTML += `<div class="practice-card">${ytBtn}${phrasesHtml}</div>`;
            });
        }

        function getDetailedAdvice(word) {
            const w = word.toLowerCase();
            const rules = [
                { k: 'th', m: '„ÄêThÈü≥„ÄëËàåÂÖà„Çí‰∏ä„ÅÆÂâçÊ≠Ø„ÅßËªΩ„ÅèÂôõ„Åø„ÄÅÈöôÈñì„Åã„ÇâÊÅØ„ÇíÂá∫„Åô„Å†„ÅëÔºÅ„Äå„Çµ„Äç„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Ê≥®ÊÑè„ÄÇ' },
                { k: 'r', m: '„ÄêRÈü≥„ÄëËàå„Çí„Å©„Åì„Å´„ÇÇ‰ªò„Åë„Åö„ÄÅÂñâ„ÅÆÂ••„Å´„Ç∞„ÉÉ„Å®Âºï„ÅÑ„Å¶ÔºÅ„Äå„Ç•„Äç„ÅÆÂè£„Åã„ÇâÂßã„ÇÅ„Çã„Å®Good„ÄÇ' },
                { k: 'l', m: '„ÄêLÈü≥„ÄëËàåÂÖà„Çí‰∏ä„ÅÆÂâçÊ≠Ø„ÅÆ‰ªò„ÅëÊ†π„Å´„Ç¨„ÉÅ„ÉÉ„Å®Êäº„ÅóÂΩì„Å¶„Å¶ÔºÅÂºæ„Åè„Çà„ÅÜ„Å´Áô∫Èü≥„Åó„Å¶„ÄÇ' },
                { k: 'f', m: '„ÄêFÈü≥„Äë‰∏ä„ÅÆÂâçÊ≠Ø„Çí‰∏ã„ÅÆÂîá„Å´ËªΩ„Åè‰πó„Åõ„Å¶„ÄÅÈöôÈñì„Åã„ÇâÊÅØ„ÇíÂêê„ÅçÂá∫„Åô„Çà„ÄÇ' },
                { k: 'v', m: '„ÄêVÈü≥„Äë‰∏ä„ÅÆÂâçÊ≠Ø„Åß‰∏ãÂîá„ÇíÂôõ„Åø„Å™„Åå„Çâ„ÄÅÂñâ„ÇíÈúá„Çè„Åõ„Å¶„Äå„É¥„Éº„Äç„Å®Èü≥„ÇíÂá∫„Åó„Å¶„ÄÇ' },
                { k: 'sh', m: '„ÄêShÈü≥„ÄëÈùô„Åã„Å´„Åó„Å¶„Åª„Åó„ÅÑÊôÇ„ÅÆ„Äå„Ç∑„Ç£„ÉºÔºÅ„Äç„Å®Âêå„ÅòÂè£„ÄÇ„Ç¢„Éí„É´Âè£„Åß„ÄÇ' },
                { k: 'ch', m: '„ÄêChÈü≥„Äë„Äå„ÉÉ„ÉÅ„É£ÔºÅ„Äç„Å®Á†¥Ë£Ç„Åï„Åõ„ÇãÊÑü„Åò„ÄÇSH„Çà„ÇäÂº∑„ÅèÊÅØ„ÇíÂá∫„Åô„ÅÆ„Åå„Ç≥„ÉÑ„ÄÇ' },
                { k: 'w', m: '„ÄêWÈü≥„Äë„Çø„Ç≥„ÅÆ„Çà„ÅÜ„Å´Âîá„ÇíÊÄù„ÅÑÂàá„Çä‰∏∏„ÇÅ„Å¶„Åã„Çâ„ÄÅ‰∏ÄÊ∞ó„Å´Â∫É„Åí„Å¶„Åø„Å¶„ÄÇ' },
                { k: 'ae', m: '„Äê√¶Èü≥„Äë„Äå„Ç¢„Äç„Å®„Äå„Ç®„Äç„ÅÆ‰∏≠Èñì„ÄÇÂè£„ÇíÂ∑¶Âè≥„Å´Âºï„ÅÑ„Å¶Â§ß„Åí„Åï„Å´„Äå„Ç¢„Äç„Å®Ë®Ä„Å£„Å¶„Åø„Å¶„ÄÇ' },
                { k: 'z', m: '„ÄêZÈü≥„ÄëÂâçÊ≠Ø„ÇíÈñâ„Åò„Å¶„ÄÅ„Éè„ÉÅ„ÅåÈ£õ„Å∂Èü≥„ÅÆ„Çà„ÅÜ„Å´„Äå„Ç∫„Éº„Äç„Å®Èúá„Çè„Åõ„Å¶„ÄÇ' },
                { k: 's', m: '„ÄêSÈü≥„ÄëÂâçÊ≠Ø„ÇíÈñâ„Åò„Å¶„ÄÅÈöôÈñì„Åã„ÇâÈã≠„Åè„Äå„Çπ„Ç•„Éº„Äç„Å®ÊÅØ„ÇíÈÄö„Åô„Å†„Åë„ÄÇ' },
                { k: 'nk', m: '„ÄênkÈü≥„Äë„Äå„É≥„ÇØ„Äç„Åß„ÅØ„Å™„Åè„ÄÅÈºª„ÅÆÂ••„ÇíÈñâ„Åò„Å¶„Äå„É≥„Ç∞„ÉÉ„Äç„Å®Ë©∞„ÇÅ„ÇãÊÑü„Åò„ÄÇ' },
                { k: 'ng', m: '„ÄêngÈü≥„ÄëÊúÄÂæå„Çí„Äå„Ç∞„Äç„Å®„ÅØ„Å£„Åç„ÇäË®Ä„Çè„Åö„ÄÅÈºª„Å´Êäú„Åë„ÇãÈü≥„ÅßÊ≠¢„ÇÅ„Å¶„Åø„Å¶„ÄÇ' },
                { k: 't', m: '„ÄêTÈü≥„ÄëËàåÂÖà„ÇíÂºæ„ÅÑ„Å¶„ÄÅÊÅØ„ÇíÂº∑„Åè„Äå„ÉÉÔºÅ„Äç„Å®Âêê„ÅçÂá∫„Åô„Ç§„É°„Éº„Ç∏„ÄÇ' },
                { k: 'd', m: '„ÄêDÈü≥„ÄëT„Å®Âêå„Åò‰ΩçÁΩÆ„Åß„ÄÅÂñâ„ÇíÈúá„Çè„Åõ„Å¶„Äå„Éâ„Ç•„Äç„Å®Áü≠„Åè„ÄÇ' },
                { k: 'p', m: '„ÄêPÈü≥„ÄëÈñâ„Åò„ÅüÂîá„ÇíÁàÜÁô∫„Åï„Åõ„Çã„Çà„ÅÜ„Å´„Äå„Éó„ÉÉÔºÅ„Äç„Å®ÊÅØ„ÇíÂá∫„Åó„Å¶„ÄÇ' },
                { k: 'ee', m: '„ÄêeeÈü≥„ÄëÊÄù„ÅÑÂàá„ÇäÂè£„ÇíÊ®™„Å´Âºï„ÅÑ„Å¶„ÄÅÈï∑„ÅÑ„Äå„Ç§„Éº„Äç„ÇíÊÑèË≠ò„Åó„Å¶ÔºÅ' },
                { k: 'i', m: '„ÄêiÈü≥„Äë„Äå„Ç§„Äç„Çà„Çä„ÇÇ„Äå„Ç®„Äç„Å´Ëøë„ÅÑ„ÄÅËÑ±Âäõ„Åó„ÅüÁü≠„ÅÑ„Äå„Ç§„Äç„ÄÇ' },
                { k: 'o', m: '„ÄêoÈü≥„ÄëÈ©ö„ÅÑ„ÅüÊôÇ„ÅÆ„Äå„Ç™„Ç•ÔºÅ„Äç„ÅÆ„Ç§„É°„Éº„Ç∏„ÄÇÂè£„ÇíÁ∏¶„Å´Èñã„Åë„Å¶„ÄÇ' },
                { k: 'u', m: '„ÄêuÈü≥„Äë„ÅäËÖπ„ÇíÊÆ¥„Çâ„Çå„ÅüÊôÇ„ÅÆ„Äå„Ç¢„ÉÉ„Äç„ÅÆ„Çà„ÅÜ„Å´Áü≠„ÅèÈã≠„Åè„ÄÇ' }
            ];
            for(let r of rules) { if(w.includes(r.k)) return r.m; }
            return "ÂçòË™û„Çí‰∏Ä„Å§„Åö„Å§„ÄÅ„ÅØ„Å£„Åç„Çä„Ç¢„ÇØ„Çª„É≥„Éà„ÇíÊÑèË≠ò„Åó„Å¶Áô∫Èü≥„Åó„Å¶„Åø„Çà„ÅÜÔºÅ";
        }

        function check(target, id) {
            const display = document.getElementById(`display-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const scoreBox = document.getElementById(`score-${id}`);
            const advice = document.getElementById(`advice-${id}`);
            const status = document.getElementById(`status-${id}`);
            
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const res = event.results[0][0];
                const speech = res.transcript;
                const confidence = res.confidence; // ‚òÖ„Åì„Åì„ÅåÈõ£ÊòìÂ∫¶Ë™øÊï¥„ÅÆÈçµÔºÅ
                
                const clean = (s) => s.toLowerCase().replace(/[.!?,]/g, "").trim();
                const tWords = target.split(/\s+/);
                const sWords = clean(speech).split(/\s+/);
                
                feedback.innerHTML = `„ÅÇ„Å™„Åü„ÅÆÂ£∞: "<b>${speech}</b>"`;
                
                let correctCount = 0;
                let missedWord = "";
                let resultHtml = "";

                tWords.forEach(word => {
                    if (sWords.includes(clean(word))) {
                        correctCount++;
                        resultHtml += `<span class="correct">${word}</span> `;
                    } else {
                        if (!missedWord) missedWord = word;
                        resultHtml += `<span class="error">${word}</span> `;
                    }
                });
                display.innerHTML = resultHtml;

                // Âü∫Á§éÁÇπ √ó Ëá™‰ø°Â∫¶ „ÅßÊúÄÁµÇ„Çπ„Ç≥„Ç¢„ÇíË®àÁÆóÔºà„Ç´„Çø„Ç´„Éä„Å†„Å®confidence„Åå‰∏ã„Åå„ÇãÔºâ
                let score = Math.round((correctCount / tWords.length) * 100 * (0.5 + (confidence * 0.5)));
                if(score > 100) score = 100;

                scoreBox.innerText = `${score}ÁÇπ`;
                scoreBox.style.display = "block";
                
                if (score >= 90) { scoreBox.style.background = "var(--score-100)"; advice.style.display = "none"; confetti(); }
                else if (score >= 70) { scoreBox.style.background = "var(--score-70)"; advice.style.display = "none"; }
                else if (score >= 40) { scoreBox.style.background = "var(--score-40)"; scoreBox.style.color = "#333"; }
                else { scoreBox.style.background = "var(--score-0)"; }

                if (missedWord && score < 95) {
                    advice.innerHTML = `üí° <b>Áô∫Èü≥ÁüØÊ≠£Ôºö</b><br>${getDetailedAdvice(missedWord)}`;
                    advice.style.display = "block";
                }
                status.innerText = score >= 90 ? "Excellent!" : "Try to be clearer!";
            };
            recognition.start();
        }
        loadData();
    </script>
</body>
</html>
