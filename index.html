        function speak(t) {

        function highlightMissedWord(word) {
            let processed = word;
            const keys = Object.keys(tips).sort((a,b) => b.length - a.length);
            keys.forEach((key, index) => {
                const reg = new RegExp(key, 'gi');

        function check(targetRaw, id) {
            // ã€ä¿®æ­£ã€‘æ—¢å­˜ã®ãƒ—ãƒ­ã‚»ã‚¹ãŒã‚ã‚Œã°åœæ­¢
